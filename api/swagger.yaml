                            resumenNovedad: "Nuevamente tenemos el agrado de dirigirnos a Ud. con el fin de comunicarle novedades a implementarse a partir del 1° de abril de 2004.\r\n"
                            textoNovedad: "Estimado colaborador:\r\n\r\nNuevamente tenemos el agrado de dirigirnos a Ud. con el fin de comunicarle novedades a implementarse a partir del 1° de abril de 2004:\r\n\r\nAutomotores\r\n\r\n- Reducción de franquicias y tasas para los seguros Todo Riesgo con Franquicia: Se realizará en todas las zonas de riesgo, siendo aplicable a seguros nuevos, renovaciones automáticas y refacturaciones mensuales y constará en nuestro manual de producto que se encuentra disponible en la solapa \x93Utilidades\x94 menú \x93Manuales de Producto\x94 opción \x93Autos\x94 de nuestra página.\r\n\r\nRecordamos a Ud. que con el fin de desarrollar su cartera de Líneas Personales, en nuestra página de Internet se encuentra disponible en la solapa \x93Producción\x94 la opción \x93Cruce de Cartera\x94. En la misma podrá visualizar cuales son los Asegurados con pólizas de Combinado Familiar y sin pólizas de Automóviles y viceversa. \r\n\r\n- Alarmas satelitales: Contrariamente a lo indicado en nuestra anterior circular, el sistema de localización vehicular marca TRACER se encuentra dentro de los aceptados por esta Compañía. \r\n\r\n- Habilitación de dos nuevos centros de inspecciones previas: \r\n\r\n- Av. Maipú 1154 - Vicente Lopez  - Tel: 4671-5880 horario de 8 a 18 hs. \r\n- Rafaela 4220 - Floresta - Tel: 4795-5678 horario 8 a 18 hs.\r\n\r\nIntegral de Consorcio\r\n\r\n- Primer siniestro de Responsabilidad Civil sin franquicia:  Aplicable exclusivamente a los contratos nuevos a partir del 1° de abril sin afectar la tarifa vigente.   \r\n\r\nRecepción de Propuestas vía fax: \r\n\r\n- Nuevos teléfonos de fax para recepción de Propuestas de Líneas Personales:  Con el fin de ordenar la actual operatoria se habilitan dos nuevos teléfonos para las propuestas de seguros nuevos, renovaciones o endosos de esta línea de negocios. Los mismos son: 4320-7199 / 7110. \r\nPara el caso de las renovaciones, recordamos a Ud. que solo deberá hacerlas llegar si sufren alguna modificación y con por lo menos 10 días de anticipación a su vencimiento, ya que las mismas son de emisión automática. \r\nEl teléfono de fax del área comercial para otros pedidos a realizar a su Ejecutivo de Cuentas es 4320-3816.\r\n\r\nRecordamos a Ud. las direcciones de mail habilitadas para el envío de propuestas:\r\n- Mantener cubierto: mcubiertoautos@agf-allianz.com.ar \r\n       mcubiertolpersonales@agf-allianz.com.ar \r\n       (Los mismos tendrán una validez de 72 hs.) \r\n\r\n- Propuestas de autos: automotores@agf-allianz.com.ar\r\n\r\n- Propuestas de líneas personales: lpersonales@agf-allianz.com.ar (Válido para las siguientes líneas de negocios: Integral de Comercio, Integral de Consorcio, Integral de hotel, Combinado Familiar, Incendio, Embarcaciones de Placer y Accidentes Personales)\r\n\r\nSección Cobranzas\r\n\r\n- Rechazos de débitos en pólizas con modalidad de pago por CBU: Ante la falta de pago del premio por esta razón, se extenderá la cobertura hasta el segundo intento que se informa en el mail que Ud. recibe con el aviso del día en que se hará el mismo. En el caso de que este último viniera rechazado perderá la cobertura automáticamente y sólo se restablecerá a las 24 horas de ser abonada la deuda en efectivo.\r\nSi debiera informar un nuevo CBU, tarjeta o pago en efectivo, deberá hacerlo  dentro de las 48 horas hábiles de recibida la notificación vía mail a Susana Diel (diel@agf-allianz.com.ar) o a Valeria Cornejo (cornejo@agf-allianz.com.ar)\r\n\r\nServicios incorporados en nuestra página de Internet www.agfnet.com.ar:\r\n\r\n- Impresión de los comprobantes de retención de Ganancias e IVA: Nuevas opciones que se habilitan ingresando en la solapa \x93Cuentas Corrientes\x94 menú \x93Comprobantes\x94 eligiendo \x93Comprobante Ret. Ganancias\x94 y/o \x93 Comprobante Ret. IVA\x94.\r\n \r\n- Mailing:  Al actual servicio mensual de envío de mails informando las pólizas a vencer de Líneas Personales, hemos incorporado un nuevo mail de aviso de vencimientos para los seguros de Líneas Industriales, con el fin de que pueda estar informado de estos vencimientos que no son de renovación automática.\r\n\r\nDebido a las frecuentes consult"
                            textoNovedad1: "as recibidas, respecto a la posibilidad de consultar la fecha estimada de pago de siniestros por nuestra página, recordamos a Ud. que en la solapa \x93Siniestros\x94 opción \x93Pagos de Siniestros\x94 consultando una póliza en particular o ingresando fechas estimadas podrá realizar la consulta de todos los siniestros en condiciones de ser liquidados.\r\n\r\nSin más y al aguardo que estas novedades refuercen nuestra diaria actividad comercial conjunta y reiterando que siempre nuestro Departamento Comercial estará a su disposición para responder a cualquier inquietud atendiéndolo personalmente, saludamos a Ud. muy cordialmente.\r\n\r\nHugo Labriola\r\nSub Gerente Comercial"
