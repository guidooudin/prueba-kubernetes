                              cartera. Recordamos que no significa reclamo
                              alguno.
                            textoNovedad: "De acuerdo a lo informado en las novedades del AGF Net de fecha 15 de diciembre próximo pasado, este listado reemplaza al emitido mensualmente en papel, detallando el estado de pagos de toda la cartera. Recordamos que no significa reclamo alguno.\r\n\r\nSilvia Carnevale"
