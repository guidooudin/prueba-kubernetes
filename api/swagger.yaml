                            textoNovedad: "Buenos Aires, 08 de Junio  de 2005\r\n\r\n\r\nEstimado \r\nColaborador \r\nPresente\r\n\r\n\r\nPor medio de la presente tenemos el agrado de dirigirnos a Ud. a los efectos de informarle que debido a nuestro cierre trimestral que opera el 30.06.2005, esta Compañía presenta el siguiente cronograma para el ingreso de las cobranzas, provenientes de las Agencias del interior\r\n\r\n\r\nHasta el día lunes 27 de junio inclusive, la Compañía aceptará las rendiciones de cobranzas en forma habitual ( con valores hasta 10 días sin admitir excepciones)\r\n\r\nAsimismo, recordamos que los días 28, 29 y 30 del corriente, no se recibirán liquidaciones.  \r\n\r\nSolicitamos tomar debida nota de lo expuesto y desde ya, contamos con vuestra colaboración.\r\n\r\nAtentamente.-\r\n\r\n\r\n\r\n\r\n     Claudio Lista\r\n    COBRANZAS\r\n"
