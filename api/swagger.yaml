                            resumenNovedad: "Nos dirigimos a Uds. con relación a nuestra comunicación anterior por la que se ha informado que en virtud de la Comunicación A 3728 y su complementaria A 3842 del Banco Central de la República Argentina los cheques comunes y cheques de pago diferido de formato caduco no podrán ser depositados para su cobro después del 31 de diciembre de 2004.\r\n"
                            textoNovedad: "Nos dirigimos a Uds. con relación a nuestra comunicación anterior por la que se ha informado que en virtud de la Comunicación A 3728 y su complementaria A 3842 del Banco Central de la República Argentina los cheques comunes y cheques de pago diferido de formato caduco no podrán ser depositados para su cobro después del 31 de diciembre de 2004.\r\nAhora, por Comunicación B 8368, el Banco Central ha dispuesto prorrogar por única vez dicho plazo por lo cual los mencionados documentos serán aceptados en compensación hasta el 31 de marzo de 2005.\r\n\r\nEn concordancia con tal prórroga, la Compañía ha dispuesto que se aceptarán:\r\n1) cheques comunes de diseño caduco cuya fecha no sea posterior al 28 de marzo de 2005; y\r\n2) cheques de pago diferido de diseño caduco cuya fecha de pago no sea posterior al 28 de marzo de 2005.\r\n"
