                            resumenNovedad: "Hemos comenzado la distribución de órdenes para la instalación de inmovilizadores, cuyo costo e instalación son totalmente a nuestro cargo.\r\n\r\nTal medida, ha sido adoptada con el propósito de mejorar las condiciones de seguridad de la cartera de Automóviles, en un segmento de altos índices de Robo."
                            textoNovedad: "Estimado colaborador:\r\n\r\nEn cumplimiento a lo anticipado en nuestra circular del 20 de marzo, desde el pasado mes hemos comenzado la distribución de órdenes para la instalación de inmovilizadores, cuyo costo e instalación son totalmente a nuestro cargo.\r\n\r\nTal medida, ha sido adoptada con el propósito de mejorar las condiciones de seguridad de la cartera de Automóviles, en un segmento de altos índices de Robo.\r\n\r\nMuchos de Uds. ya han recibido una importante cantidad de vouchers e irán recibiendo más durante los días venideros.\r\n\r\nDeseamos solicitarle que haga entrega inmediata de los citados vouchers a medida que los va recibiendo, y a la vez, induzca a sus asegurados a que cuanto antes soliciten turno al proveedor y procedan a la instalación.\r\n\r\nDescontamos el compromiso de vuestra parte en acompañarnos en este esfuerzo que redundará en beneficio común para la Compañía, Productor y Asegurados.\r\nEntre todos, lograremos que en el menor tiempo posible tengamos colocados la mayor cantidad de inmovilizadores.\r\n\r\nComo siempre, nuestros Ejecutivos de Cuenta se encuentran a vuestra disposición para cualquier inquietud o consulta que estimen formularnos.\r\n\r\nDaniel Revelo \r\nSub Gerente Comercial"
