                              Por el presente medio, deseamos informarle que el
                              Directorio de AGF Allianz Argentina con fecha 1°
                              de julio de 2004 ha decidido modificar la
                              estructura operativa de la sociedad.
                            textoNovedad: "Estimado colaborador:\r\n\r\nPor el presente medio, deseamos informarle que el Directorio de AGF Allianz Argentina con fecha 1° de julio de 2004 ha decidido modificar la estructura operativa de la sociedad.\r\n\r\nEl Sr. Carlo Carlin ha sido nombrado Vicepresidente Ejecutivo y Chief Executive Officer (CEO), asumiendo el Sr. Ricardo González el cargo de Gerente General.\r\n\r\nComenzamos de esta manera otra etapa, con nuevos desafíos y al igual que en el pasado, comprometemos todo nuestro esfuerzo para conseguir objetivos comunes.\r\n\r\nSin más aprovechamos para saludarlo muy cordialmente.\r\n\r\nHugo Labriola\r\nSub Gerente Comercial"
