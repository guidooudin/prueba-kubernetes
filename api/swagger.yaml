                            textoNovedad: "Estimado Colaborador:\r\nPor medio de la presente tenemos el agrado de dirigirnos a Ud. a los efectos de informarle que debido a nuestro cierre de ejercicio trimestral que opera el 31/03/2005, esta Compañía presenta el siguiente cronograma para el ingreso de las cobranzas.\r\n\r\nHasta el día martes 29 de Marzo  inclusive, la Compañía aceptará las rendiciones de cobranzas en forma habitual (con valores hasta 10 días y valores al día).\r\n\r\nAsimismo, recordamos que el día  30 y 31 de marzo inclusive, la Caja permanecerá cerrada.\r\n\r\nSolicitamos tomar debida nota de lo expuesto y desde ya, contamos con vuestra colaboración.\r\n\r\nAtentamente.\r\n\r\n\r\n\r\nSilvia M.Carnevale\r\n  COBRANZAS\r\n"
