                            resumenNovedad: >-
                              Una vez más tenemos el agrado de dirigirnos a Ud.
                              con el fin de comunicarle las novedades
                              incorporadas a nuestro web site AGFNET
                              (www.agfnet.com.ar).
                            textoNovedad: "Estimado colaborador:\r\n\r\nUna vez más tenemos el agrado de dirigirnos a Ud. con el fin de comunicarle las novedades incorporadas a nuestro web site AGFNET (www.agfnet.com.ar).\r\n\r\nA partir de la fecha se incorpora a las cotizaciones de autos, que Ud. habitualmente hace, las siguientes modificaciones:\r\n\r\n- Ampliación del actual límite de sumas aseguradas de $ 50.000 a $ 100.000.\r\n\r\n- Posibilidad de cotizar vehículos 4 x 4.\r\n\r\n- Posibilidad de cotizar vehículos de la marca Fiat líneas Duna y Uno. En este caso podrá optar en el punto \"Inmovilizador /Localizador\" si los mismos son a cargo del asegurado, caso contrario la cotización incluirá el costo del primero mencionado a cargo de la Compañía.\r\n\r\n- Posibilidad de cotización de accesorio GNC. \r\n\r\nAsimismo deseamos comunicarle que hemos incorporado en la solapa \"Vencimientos\" dos opciones nuevas:\r\n\r\n- Cartas anulación:  permite visualizar las operaciones en condiciones de ser anuladas a fin del mes en curso, con el propósito que Ud. pueda realizar una gestión de cobro.\r\nEn este caso en el botón \"Imprimir cartas\" en la parte superior de la consulta se le brindará la posibilidad de reproducir la carta que la Compañía le envía con dichas operaciones. Adicionalmente recibirá mensualmente un e-mail con un listado de las mismas que Ud. podrá gestionar luego con su Ejecutivo de Cobranzas.\r\n \r\n- Cheques rechazados: mediante esta opción Ud. podrá visualizar los cheques rechazados de cobranzas que deberán ser canjeados. Semanalmente la misma información le será provista vía e-mail.\r\n\r\nEn el menú \"Propuestas\" opción \"Líneas Personales\" encontrará un nuevo menú de cotización denominado \"Integral de Hotel\".\r\n\r\nCualquier duda o inquietud que tenga no dude en consultar a su Ejecutivo de Cuentas.\r\n\r\nSin más, y con la seguridad de que las herramientas mencionadas agilizarán su gestión comercial, aprovechamos la oportunidad para saludarle muy Atentamente.\r\n\r\nHugo Labriola"
