                            resumenNovedad: "-Cotizaciones Precalculadas\r\nSe ha agregado en el menu de 'Propuestas' en la opcion 'Automoviles' la posibilidad de efectuar Cotizaciones Precalculadas. Esto permite generar un listado de Cotizaciones Precalculadas de acuerdo al valor del vehiculo a cotizar.<br>\r\n-Cotizaciones de Contratos Anuales y Envio de Propuesta Online\r\nSe ha agregado la posibilidad de efectuar cotizaciones de contratos anuales para Integral de Consorcio, Integral de Comercio y Combinado Familiar."
                            textoNovedad: "Con el proposito de darle una mayor utilidad a nuestra pagina web, el equipo de trabajo de AGFNet sigue desarrollando esta herramienta incorporando nuevas funciones.\r\nEn esta oportunidad, queremos informarle que se encuentran disponibles dos nuevas opciones.\r\nA continuacion damos algunos detalles de cada una de estas.\r\n-Cotizaciones Precalculadas\r\nSe ha agregado en el menu de 'Propuestas' en la opcion 'Automoviles' la posibilidad de efectuar Cotizaciones Precalculadas. Esto permite generar un listado de Cotizaciones Precalculadas de acuerdo al valor del vehiculo a cotizar.  Existe la posibilidad de imprimir este listado y de exportar la informacion en un archivo que puede ser abierto con Excel.\r\n-Cotizaciones de Contratos Anuales y Envio de Propuesta Online\r\nSe ha agregado la posibilidad de efectuar cotizaciones de contratos anuales para Integral de Consorcio, Integral de Comercio y Combinado Familiar. (ver nota 30/12/2002) Combinado Familiar tiene la posibilidad de efectuar el envio de la propuesta. Estas cotizaciones pueden ser accedidas a traves del menu 'Propuestas'\r\nCualquier duda que tenga al respecto, su ejecutivo de cuenta estara a disposicion para atender su consulta.\r\nAdemas, destacamos lo importante que resulta para nosotros contar con su aporte en todo lo que nos pueda sugerir para incorporar a la pagina."
