                              Tenemos el agrado de dirigirnos a Ud. con el fin
                              de comunicarle nuevas pautas de comercialización.
                            textoNovedad: "Estimado colaborador:\r\n\r\nTenemos el agrado de dirigirnos a Ud. con el fin de comunicarle nuevas pautas de comercialización, según el siguiente detalle:\r\n\r\nCombinado Familiar\r\n\r\nSe reduce el recargo financiero de las pólizas anuales de esta línea de negocios a los siguientes valores:\r\n\r\n- Póliza anual pago con tarjeta de crédito o CBU: 0,50 % mensual hasta un máximo de 10 cuotas, volviéndose a la modalidad de cuotas iguales.\r\n\r\n- Póliza anual pago por chequera (medios habilitados, bancos o mostrador de la Compañía): 1,50 % mensual hasta un máximo de 10 cuotas, volviéndose a la modalidad de cuotas iguales.\r\n\r\nPara pólizas cuatrimestrales se mantiene el recargo financiero vigente del 2,5 % por cuota.\r\n\r\nLas presentes medidas son de aplicación a partir del 01-10-2003 para seguros nuevos y en el caso de renovaciones será de aplicación a partir del 01-11-2003. \r\n\r\nLas pólizas de renovación automática con vigencia a partir del 01-11-2003 serán  emitidas en forma anual. En caso de que Ud. así no lo quiera deberá presentar el pedido manual en la Compañía o solicitar la renovación a través de AGFnet\r\n\r\nIntegral de Consorcio\r\n\r\nSe rebaja el recargo financiero de las pólizas anuales de esta línea de negocios a los siguientes valores:\r\n\r\n- Póliza anual pago con tarjeta de crédito o CBU: 0,50 % mensual hasta un máximo de 10 cuotas, volviéndose a la modalidad de cuotas iguales.\r\n\r\n- Póliza anual pago por chequera (medios habilitados, bancos o mostrador de la Compañía): 1,00 % mensual hasta un máximo de 10 cuotas, volviéndose a la modalidad de cuotas iguales.\r\n\r\nPara pólizas cuatrimestrales se mantiene el recargo financiero vigente del 2,5 % por cuota.\r\n\r\nLas presentes medidas son de aplicación a partir del 01-10-2003 para seguros nuevos y en el caso de renovaciones será de aplicación a partir del 01-11-2003. \r\n\r\nLas pólizas de renovación automática con vigencia a partir del 01-11-2003 serán  emitidas en forma anual. En caso de que Ud. así no lo quiera deberá presentar el pedido manual en la Compañía.\r\n\r\nIntegral de Comercio, Incendio, Robo, Riesgos Varios, Cristales, Cascos y Seguro Técnico \r\n\r\nSe rebaja el recargo financiero de las pólizas anuales de esta línea de negocios a los siguientes valores:\r\n\r\n- Póliza anual a ser cancelada por cualquier medio de pago: 1,50 % mensual hasta un máximo de 10 cuotas. En esta línea de negocios se mantiene la operatoria de la cancelación del 20% de contado y el saldo en cuotas iguales.\r\n\r\nPara pólizas cuatrimestrales se mantiene el recargo financiero vigente del 2,5 % por cuota.\r\n\r\nLas presentes medidas son de aplicación a partir del 01-10-2003 para seguros nuevos y en el caso de renovaciones será de aplicación a partir del 01-11-2003. \r\n\r\nLas pólizas de renovación automática con vigencia a partir del 01-11-2003 serán  emitidas en forma anual. En caso de que Ud. así no lo quiera deberá presentar el pedido manual en la Compañía.\r\n\r\nLínea Automóviles\r\n\r\nEstá a disposición para las pólizas cuatrimestrales, Cláusula de Ajuste automático de valor de 20% con un costo adicional del 8% a aplicar sobre la tasa de casco que corresponda al tipo de vehículo y cobertura.\r\n\r\nEl resto de las actuales condiciones no se modifican.\r\n\r\nSin más y al aguardo de que las presentes medidas ayuden a mejorar la actual comercialización de su cartera, aprovechamos para saludarlos muy cordialmente. \r\n\r\nHugo Labriola \r\nDepartamento Comercial"
