                            resumenNovedad: >-
                              Los plazos para responder las demandas de danos y
                              perjuicios cuyo monto sea inferior a $ 5.000 se
                              reduciran de 10 a 5 dias habiles.
                            textoNovedad: "Buenos Aires, 27 de mayo de 2002\r\n\r\nEstimado colaborador:\r\n\r\nMotiva la presente informarle una modificacion al Codigo de Procedimientos de la Capital Federal en todas las demandas de danos y perjuicios cuyo monto sea inferior a $ 5.000.\r\n\r\nLos plazos para responder dichas demandas se reduciran de 10 a 5 dias habiles de acuerdo a la citada modificacion.\r\n\r\nEs por lo expuesto, que nos vemos en la necesidad de solicitarle la mayor celeridad con el fin de agilizar este tipo de tramites en aquellos casos en que los asegurados reciban la pertinente demanda judicial, a los efectos de que la misma llegue con el tiempo oportuno para su tramitacion, evitando de esta manera posibles rebeldias.\r\n\r\nMuy cordialmente, \r\n\r\nRicardo Enrique Gonzalez\r\nGerente Comercial"
