                            resumenNovedad: "Se podran emitir contratos anuales en todos los ramos de Lineas Personales. Para las polizas con vigencia anual, el plan de pago podra tener como maximo un total de 10 (diez) cuotas, debiendo la primera ser del 20% del premio.\r\n"
                            textoNovedad: "A partir del 10/12/2002 se podran emitir contratos anuales en todos los ramos de Lineas Personales.\r\nPara las polizas con vigencia anual, el plan de pago podra tener como maximo un total de 10 (diez) cuotas, debiendo la primera ser del 20% del premio.\r\nEl cargo financiero que se aplicara sera el que rige actualmente, es decir 2,5 % por cada cuota.\r\nAsimismo, destacamos que en el corriente mes y el siguiente, comenzaran a operar los vencimientos del tercer cuatrimestre de las polizas emitidas bajo esta modalidad.\r\nPara la renovacion de dichos contratos, sera necesario el envio de la orden de emision o en su defecto, cargar la operacion por AGFNet.\r\nAprovechamos ademas para recordarle que se mantienen vigentes las disposiciones instituidas por la Resolucion N 429/2000 del Ministerio de Economia (sus modificatorias y complementarias), referidas a las cobranzas de premios de polizas."
