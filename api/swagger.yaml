                              Quisieramos notificarlo de una situación que
                              posiblemente esté repercutiendo en la velocidad
                              final que obtiene como usuario de Agfnet. 
                            textoNovedad: "Estimado Colaborador:\r\n\r\nQuisieramos notificarlo de una situación que posiblemente esté repercutiendo en la velocidad final que obtiene como usuario de Agfnet. \r\n\r\nHace tres meses las cuatro principales empresas de telecomunicaciones y de provisión de acceso a Internet de Argentina han reducido el ancho de banda de acceso al NAP de la Cámara Argentina de Bases de Datos (CaBase) que es el punto de conexión nacional de las empresas del sector y que maneja el 90 % del tráfico de Internet en Argentina.\r\n\r\nEsta situación afecta el funcionamiento general de Internet en Argentina y escapa a nuestro control. De acuerdo a lo informado en algunos medios de comunicación ya se han iniciado negociaciones entre las empresas involucradas para superar estos problemas. A la espera de que estas empresas terminen las negociaciones y solucionen el conflicto sentimos la necesidad de informarlos de esta situación."
