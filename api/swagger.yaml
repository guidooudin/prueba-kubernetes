                            resumenNovedad: >-
                              Queremos informarle acerca de algunas rebajas y
                              modificaciones en la tarifa y condiciones del ramo
                              Automotores que quedaron operativas a partir del
                              día 2 del presente mes. 
                            textoNovedad: "Estimado colaborador:\r\n\r\nContinuando con lo anticipado en nuestra circular del 20 de marzo, queremos informarle acerca de algunas rebajas y modificaciones en la tarifa y condiciones del ramo Automotores que quedaron operativas a partir del día 2 del presente mes. \r\n\r\nPara una determinada línea de vehículos, hemos establecido conforme a nuestra experiencia siniestral, una rebaja técnica en la tarifa de Alto Riesgo de 7,5% de la tasa de casco. Dichas rebajas ya han sido cargadas en el cotizador de nuestra Pagina Web.\r\nEn el momento de efectuar la cotización, Usted podrá notar que los vehículos alcanzados por esta rebaja aparecerán en color rojo.\r\n\r\nA partir de la fecha mencionada, se modifica el texto de la cláusula N°947 \"Valor reposición\" como sigue: \r\n\r\n\"La Suma Asegurada del vehículo al momento de ocurrencia del siniestro (Cláusula 9 de las Condiciones Generales) será equivalente al valor de venta al público al contado en plaza de igual marca, modelo y características, o de uno similar para el caso de no existir en el mercado.\"\r\n\r\nPor sobre lo indicado en el texto precedente, mantendremos la suma asegurada actualizada por un período de 30 días corridos a partir de la ocurrencia del siniestro, entendiendo que este es un plazo razonable para que el asegurado reúna la documentación necesaria para la liquidación del siniestro.\r\n\r\nSe encuentra habilitado en el cotizador de Automotores de nuestra Página Web, en la solapa Propuestas, la opción Cotización Flota. Usted podrá contar con esta opción para poder cotizar pólizas con más de un vehículo.\r\n\r\nAdemás de continuar con la entrega de vouchers para inmobilizadores, en los próximos días iniciaremos la instalación de \"equipos de rastreo satelital\" con costo a nuestro cargo. \r\nLos equipos de rastreo son provistos bajo la modalidad de comodato, debiendo el Asegurado reintegrar el equipo si dejara de asegurarse con nosotros. \r\nLos equipos de rastreo satelital serán colocados en determinadas marcas y modelos de vehículos y solamente en las zonas de Alto Riesgo.\r\n\r\nComo siempre, nuestros Ejecutivos de Cuenta se encuentran a su entera disposición, para cualquier inquietud o consulta que estime formularnos.\r\n\r\nDaniel Revelo\r\nSub Gerente Comercial"
