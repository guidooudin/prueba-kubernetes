                            resumenNovedad: "Por medio de la presente informamos a Ud. que con el propósito de brindarle un mejor servicio a sus clientes, a partir del 13 del corriente incorporamos dos nuevos centros de inspecciones previas de Automóviles.\r\n"
                            textoNovedad: "Estimado colaborador:\r\n\r\nPor medio de la presente informamos a Ud. que con el propósito de brindarle un mejor servicio a sus clientes, a partir del 13 del corriente incorporamos dos nuevos centros de inspecciones previas de Automóviles.\r\n\r\n-Los mismos son:\r\n\r\n· Tecnored  Tel.: 4375-0484  /  4371-0475\r\n\r\nEsta empresa cuenta con catorce centros de inspección adecuadamente capacitados, ubicados en Capital Federal y Gran Buenos Aires.\r\nEn el archivo <a href=\"/help/CentrosTRD.pdf\"> www.agfnet.com.ar/help/CentrosTRD.pdf </a> encontrará la dirección de los distintos centros.\r\n\r\n· Logística Digital S. A.   Tel.: 4568-6608 y líneas rotativas\r\n\r\nCentro de inspecciones ubicado en la Avenida Lastra 3543 Of. \"D\"  Capital Federal\r\nHorario de Atención de 13 a 19 hs.\r\n\r\nAdemás le recordamos que se encuentra operativo el centro con el que actualmente operamos, ubicado en Guatemala 5657 - Cap. Fed. \r\nTel: 4778-3336- Horario de Atención de Lunes a Viernes de 8:30 hs. a 18:30 hs. - Sábados de 9:30 hs. a 14:00 hs.\r\n\r\n-   Servicio de auxilio mecánico:\r\n\r\nSe amplía el servicio de asistencia de 5 (cinco) a 12 (doce) servicios anuales con un tope de 1 (un) servicio mensual, en ambos casos no acumulativos. No obstante, no habrá límites en la cantidad de asistencias a brindar, si las mismas se producen a consecuencia de un accidente que involucre al vehículo.\r\n\r\nSin más, saludamos a Ud. muy cordialmente.\r\n\r\nHugo Labriola \r\nDepartamento Comercial"
