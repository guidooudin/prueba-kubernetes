                            resumenNovedad: >-
                              A partir del 4 de Noviembre, la pagina tendra
                              disponible para todos los usuarios, "cotizadores"
                              para los siguientes riesgos:
                              Automoviles(excep.flotas), Combinado Familiar,
                              Integral de Consorcio, Integral de Comercio, Vida
                              Colectivo, Accidentes Personales.
                            textoNovedad: "Tenemos el agrado de comunicarle que a partir del 4 de Noviembre, la pagina tendra disponible para todos los usuarios, \"cotizadores\" para los siguientes riesgos: Automoviles(excep.flotas), Combinado Familiar, Integral de Consorcio, Integral de Comercio, Vida Colectivo, Accidentes Personales.\r\nEsta nueva funcion posibilitara reemplazar el cotizador que periodicamente hacemos llegar a la red de productores.\r\nUsted podra acceder a estos cotizadores a traves de una solapa llamada: \"propuestas\".\r\nLa misma le permitira, no solo efectuar la cotizacion deseada, sino ademas, luego de realizada la misma, proceder al \"Envio de Propuestas\".\r\nEsta funcion podra efectuarse dentro de los parametros establecidos en nuestros manuales de suscripcion y por ahora, solo se encuentra habilitada para Automoviles y Combinado Familiar. Progresivamente, se iran agregando las lineas de negocios mas arriba mencionadas.\r\nAdemas, todas las cotizaciones por Ud. ejecutadas, podran ser guardadas y rescatadas para su posterior envio a la Cia. en forma de propuesta (se actualizara la tarifa si correspondiere).\r\nLe solicitamos haga uso de tales herramientas a fin de familiarizarse con ellas. De esta manera podremos realizar los ajustes que Usted vea necesarios, siempre que se encuentren dentro de los parametros conceptualmente fijados.\r\nCualquier duda o inquietud que tenga no dude en transmitirla a traves de su Ejecutivo de Cuenta, quien canalizara sus inquietudes."
