                              Tarifas Septiembre 2004:
                            textoNovedad: "Estimado colaborador:\r\n\r\nTenemos el agrado de dirigirnos a Ud. en esta oportunidad para comunicarle lo siguiente:\r\n\r\nEn virtud de la Resolución Nº 1730/2004 publicada en el Boletín Oficial de fecha 02/09/2004, se dispone la reducción de la  alícuota de percepción de IVA (R.G. 3.337/91) para los hechos imponibles que se produzcan desde las cero horas del 16/09/2004.\r\n\r\nA partir de dicha fecha inclusive, la alícuota de percepción del tributo pasa a ser del 3% en lugar del 5% que se viene aplicando.\r\n\r\nDicha resolución tendrá la siguiente implicancia: \r\n\r\na) En la emisión de toda póliza nueva susceptible de incluir percepción de IVA en su premio, la alícuota a aplicar será el 3%.\r\nb) Para un endoso por el que se facture premio y sea susceptible de incluir percepción de IVA, la alícuota a aplicar será el 3%, aún cuando la operación a la que se vincula (póliza y/o endoso original) haya estado alcanzada con el 5%.\r\nc) Para un endoso de anulación cuya operación original haya estado alcanzada con el 5%, la aplicación de la alícuota quedará en el 5%.\r\nd) Las exclusiones de las que gozan ciertos asegurados se seguirán aplicando de igual manera según su vigencia.\r\n\r\nSin más, aprovechamos la oportunidad para saludarlo muy cordialmente.\r\n"
