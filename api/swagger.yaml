                            textoNovedad: "Estimado \r\nColaborador\r\nPresente\r\n\r\nPor medio de la presente tenemos el agrado de dirigirnos a Ud. a los efectos de informarle que debido a nuestro cierre de ejercicio anual que opera el 30/06/2004, esta Compañía presenta el siguiente cronograma para el ingreso de las cobranzas.\r\n\r\nHasta el día viernes 25 de Junio inclusive, la Compañía aceptará las rendiciones de cobranzas en forma habitual (con valores hasta 10 días y valores al día).\r\n\r\nAsimismo, recordamos que los días 28, 29 y 30 del corriente, la Caja permanecerá cerrada.\r\n\r\nSolicitamos tomar debida nota de lo expuesto y desde ya, contamos con vuestra colaboración.\r\n\r\nAtentamente.\r\n\r\nSilvia M.Carnevale\r\n  COBRANZAS"
