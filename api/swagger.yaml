                            resumenNovedad: >-
                              Como consecuencia de las diferentes circunstancias
                              económicas y el aumento de la delincuencia, que
                              afectaron significativamente el resultado de
                              nuestro negocio en el segundo semestre del 2002,
                              nos hemos visto obligados a implementar medidas
                              correctivas en nuestra política de precios y
                              descuentos en Automotores.
                            textoNovedad: "Como consecuencia de las diferentes circunstancias económicas y el aumento de la delincuencia, que afectaron significativamente el resultado de nuestro negocio en el segundo semestre del 2002, nos hemos visto obligados a implementar medidas correctivas en nuestra política de precios y descuentos en Automotores. \r\n\r\nEntendíamos que no sería fácil llevar adelante el ajuste, pero lo hicimos con el convencimiento de saber que era lo correcto, puesto que debido al fuerte incremento de la siniestralidad, fue imperioso buscar el necesario equilibrio técnico. \r\n\r\nAl día de hoy, nuestros indicadores reflejan alguna mejora, y es por tal razón que queremos darle a conocer algunos ajustes que aplicaremos a partir del 1 de Abril en el ramo Automotores. \r\n\r\nTarifa Alto Riesgo: \r\n\r\n-Para coberturas B - B1 - C y C1 se aplicará una rebaja de prima de un 10% para automóviles particulares y camionetas clase A, B y 4x4. \r\nLos siguientes vehículos no gozarán de la rebaja: Ford Taunus, Falcon, Sierra y Fiat 128. \r\n-A partir de los vencimientos del 1 de Abril del corriente año, las rebajas por buen resultado se aplicarán a toda la cartera. \r\n1er Año 5% \r\n2do Año 10% \r\n3er Año 15% \r\n\r\n-Se fijan las tasas de casco para coberturas Todo Riesgo con Fcia. Fija en 86 %o para vehículos nafteros y 96 %o para los gasoleros. \r\nLas franquicias se establecen de la siguiente forma: \r\nVehículos nacionales: \r\nS/Aseg. hasta $25.000 $ 1.200 \r\nS/Aseg. hasta $50.000 $ 2.000 \r\nS/Aseg. hasta $75.000 $ 4.000 \r\nVehículos importados: \r\nSe mantiene el esquema actual. \r\n\r\n-Algunas marcas y tipos de vehículos de la cartera vigente serán protegidos con un dispositivo contra robo (inmovilizador), cuyo costo será a nuestro cargo. \r\nEn el caso de otras marcas, la suscripción estará sujeta a la instalación del inmovilizador a cargo del asegurado. \r\n\r\n-Se aplicará una rebaja de un 20% en la tasa de Robo en aquellos vehículos que al momento de asegurarlos ya cuenten con sistema de rastreo satelital, exceptuando a los que requieran de tal exigencia según nuestras pautas de suscripción. \r\n\r\n-En los próximos días le daremos a conocer las tasas de casco diferenciales que adoptaremos por marca y tipo de vehículo, las que aportarán un margen de descuento adicional en los casos de baja frecuencia en los indicadores de robo. \r\n\r\nAgradeceremos una vez más contar con su apoyo en el entendimiento y acompañamiento en al implementación de los cambios.\r\n\r\nComo siempre, le recordamos que su Ejecutivo de Cuenta se encuentra disponible para ampliar el contenido de la presente y dar respuesta a cualquier duda o inquietud que pudiera originarse."
