                            resumenNovedad: "Estimado Colaborador:\r\nSeguimos incorporando mejoras para su comodidad en el pago de las pólizas de seguros.\r\nEn este caso, a partir del día de la fecha, el asegurado desde su PC podrá emitir el cupón para el pago de su póliza en PAGO FACIL. \r\n"
                            textoNovedad: "PAGO FACIL\r\n\r\nEstimado Colaborador:\r\n\r\nSeguimos incorporando mejoras para su comodidad en el pago de las pólizas de seguros.\r\nEn este caso, a partir del día de la fecha, el asegurado desde su PC podrá emitir el cupón para el pago de su póliza en PAGO FACIL. \r\nPara ésto, deberá realizar el siguiente procedimiento:\r\nIngresar a la página \x93www.e-pagofacil.com\x94.\r\nIr a la opción \x93Emisión de Comprobante\x94.\r\nLocalizar el logo \x93AGF-Allianz\x94 e ingresar.\r\nEn ese momento, el sistema requerirá el ingreso del \x93Número de Cliente\x94 (los 12 dígitos del Nro.de póliza), luego de lo cual, la pantalla desplegará todos los vencimientos de la póliza solicitada, para posteriormente, seleccionar e imprimir aquel que desea abonar en los locales habilitados. \r\n \r\n Atentamente.\r\n\r\nCOBRANZAS\r\n"
