                              Nos dirigimos a Ud. en esta oportunidad con el
                              propósito de informarle acerca del nuevo formato
                              de Denuncia Administrativa de Siniestros que
                              usaremos a partir del 27 de junio próximo
                            textoNovedad: "Estimado colaborador:\r\n\r\nNos dirigimos a Ud. en esta oportunidad con el propósito de informarle acerca del nuevo formato de Denuncia Administrativa de Siniestros que usaremos a partir del 27 de junio próximo, de acuerdo a la Resolución 30.506/2005 del 05/05/2005 en sus artículos 1°, 2°, 3° y 4°, de la Superintendencia de Seguros de la Nación. \r\nCabe destacar que los datos solicitados en los nuevos formularios de denuncia adjuntos son los mínimos y obligatorios a ser relevados por esta Aseguradora, de acuerdo a lo estipulado por la SSN. \r\nEl nuevo formato de denuncias figurará en AGFnet en el menú \x93Utilidades\x94 opción \x93Formularios\x94.\r\n\r\nSin más, aprovechamos la oportunidad para saludarlo muy Atte."
