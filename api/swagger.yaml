                              Nuevos servicios de nuestra página de Internet
                              www.agfnet.com.ar.
                            textoNovedad: "Servicios de nuestra página de Internet www.agfnet.com.ar\r\n\r\n- Cambios en el cotizador de automotores: De acuerdo a las sugerencias recibidas por Uds., y con el fin de acortar la búsqueda en la cotización, hemos cambiado el orden de pedido de datos para cotizar un vehículo siendo el año el  primer dato a completar.\r\n\r\n- Corrección de códigos postales en envíos de propuestas: Dada la cantidad de consultas recibidas al respecto , cuando haya cargado un número de código postal erróneo se le abrirá automáticamente un buscador que le traerá el código correcto. \r\n\r\n- Impresión comprobante de Ingresos Brutos / Servicios Sociales: En el menú \"Cuentas Corrientes\" opción \"Comprobante Retención I.B.\" cargando el mes o la quincena que desee obtener,  podrá realizar una impresión del comprobante. \r\n\r\n- Incorporación de consulta en menú \"Cobranzas\":  En la opción \"Comisiones\" podrá visualizar el tipo de cambio utilizado en las distintas monedas, incluyendo en el total el equivalente en pesos, facilitando de esta manera la emisión de su factura.\r\n\r\n- Capacitación en el uso de la página: Con el fin de reforzar las diferentes posibilidades de uso, invitamos, a quien lo requiera, a participar de las charlas que comenzaremos a realizar a partir del 15/03. A tal fin contactarse con su Ejecutivo de Cuentas.\r\n\r\n- Mailing: Se enviará un reporte mensual con todos los siniestros aperturados en el mes. Asimismo se le informará por esa misma vía, cada indemnización realizada a terceros con el fin de que pueda tomar debido conocimiento.   \r\n\r\n- Vista automática de novedades: Con el fin de estar informado de las últimas novedades de implementación, Ud. las tendrá visibles en el menú principal de la página. \r\n\r\nAprovechamos la oportunidad para recordarle la conveniencia de solicitar la emisión de sus pólizas de  Automóviles y Combinado Familiar a través de nuestra página. Dicha solicitud implica solamente un paso más (hacer click en \"Enviar Propuesta\") una vez que haya realizado la cotización, permitiéndose incluso en el caso de automóviles solicitar la inspección en el mismo acto y de un día para otro hasta las 17 hs. \r\n\r\nEn el caso de Integral de Comercio una vez realizada la cotización podrá solicitar la inspección del riesgo eligiendo la opción \"Inspección\" en la segunda pantalla de la cotización.\r\n\r\nEn función a los comentarios recibidos en nuestra Casa Central, respecto a las dificultades de comunicarse con su Ejecutivo de Cuentas, hemos implementado un sistema de asistencia telefónica para su mejor atención. \r\n\r\nSin más y al aguardo que estas novedades refuercen nuestra diaria actividad comercial conjunta, saludamos a Ud. muy cordialmente.\r\n\r\nHugo Labriola\r\nSub-Gerente Comercial\r\nProductores y Agencias"
