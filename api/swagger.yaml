                            resumenNovedad: "Estimados Colaboradores:\r\n\r\nHemos recibido una comunicación de la empresa Pago Fácil informando lo siguiente:\r\n \"De acuerdo a los sucesos determinados por el Gobierno Nacional las sucursales de Correo Argentino no prestarán el servicio de Pago Fácil. Esta situación se mantendrá hasta nuevo aviso. Las direcciones cercanas a su domiciliio podrán ser consultadas en nuestra página de internet:  \r\nwww.e-pagofacil.com\"\r\n"
                            textoNovedad: "Estimados Colaboradores:\r\n\r\nHemos recibido una comunicación de la empresa Pago Fácil informando lo siguiente:\r\n \"De acuerdo a los sucesos determinados por el Gobierno Nacional las sucursales de Correo Argentino no prestarán el servicio de Pago Fácil. Esta situación se mantendrá hasta nuevo aviso. Las direcciones cercanas a su domiciliio podrán ser consultadas en nuestra página de internet:  \r\nwww.e-pagofacil.com\"\r\n\r\nCuando la situación se encuentre normalizada, procederemos a informar nuevamente. \r\n\r\nMuchas Gracias.\r\n\r\nSilvia Carnevale\r\n"
