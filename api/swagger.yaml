                            resumenNovedad: "Estimado colaborador:\r\nTenemos el agrado de dirigirnos a Ud. a fin de recordarle que sigue vigente la posibilidad de percibir comisiones mediante crédito en su cuenta bancaria.  "
                            textoNovedad: "Estimado colaborador:\r\n\r\n\r\nTenemos el agrado de dirigirnos a Ud. a fin de recordarle que sigue vigente la posibilidad de percibir comisiones mediante crédito en su cuenta bancaria.  Sin duda, esta modalidad, que cada vez cuenta con mayor grado de adhesión, le procurará un mejor servicio permitiendo que Ud. se focalice en aspectos más relevantes en nuestra relación de negocios.\r\n\r\nTenga en cuenta Ud. que puede adherirse fácilmente a esta modalidad de cobro simplemente cumplimentando el formulario que al efecto hemos puesto disponible en nuestro sitio AGFNet, solapa \"utilidades/formularios/cobranzas/acreditación comisiones datanet\"   \r\n\r\nAnte cualquier inquietud sobre el contenido de la presente, por favor comuníquese con su Ejecutivo de Cuentas.\r\n\r\n\r\nAtentamente.\r\n\r\n\r\n\r\nHugo Labriola\r\n\r\n"
