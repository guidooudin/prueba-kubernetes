                            resumenNovedad: "Con el fin de ordenar nuestra común administración de negocios, les recordamos que el fax 4320-3816 del Departamento Comercial,  no está habilitado para el envío de propuestas ni mantener cubierto, careciendo de validez la documentación que se ingrese por esa vía. \r\n"
                            textoNovedad: "Estimado Colaborador:\r\n\r\nCon el fin de ordenar nuestra común administración de negocios, les recordamos que el fax 4320-3816 del Departamento Comercial,  no está habilitado para el envío de propuestas ni mantener cubierto, careciendo de validez la documentación que se ingrese por esa vía. \r\n\r\nA esos efectos, les recordamos que los canales habilitados son los que se informan a continuación:\r\n\r\nAGF NET (EMISIONES)\r\n\r\n-  Automotores (seguros nuevos y renovaciones)\r\n-  Combinado Familiar (seguros nuevos y renovaciones)\r\n- Accidentes Personales (seguros nuevos para categorías \"A\" y \"B\")\r\n\r\nCASILLAS DE CORREO (SEGUROS NUEVOS, RENOVACIONES Y ENDOSOS)\r\n\r\n- Automotores: automotores@agf-allianz.com.ar \r\n\r\n- Líneas Personales: lpersonales@agf-allianz.com.ar \r\n(Líneas Personales comprende los siguientes riesgos: Integral de Comercio, Consorcio y Hotel; Combinado Familiar; Incendio; Robo; Cristales; Embarcaciones de Placer; Seguro Técnico Equipos Electrónicos y Equipos de Contratistas) \r\n \r\n- Accidentes Personales: acc_personales@agf-allianz.com.ar\r\n\r\nCASILLAS DE CORREO (MANTENER CUBIERTO)\r\n\r\n- Automotores:mcubiertoautos@agf-allianz.com.ar\r\n\r\n- Líneas Personales: mcubiertolpersonales@agf-allianz.com.ar\r\n\r\nFAX ( CITANDO EN LA PROPUESTA \"EMITIR\" O \"MANTENER CUBIERTO\" )\r\n\r\nAutomotores, Líneas Personales y Accidentes Personales 4320-7110/7199\r\n\r\nLíneas Industriales 4320-3854/7185\r\n\r\nEs oportuno mencionar además que cuando haya utilizado cualquiera de estas vías, no necesitará ingresar la     orden nuevamente en mesa de entradas. \r\n\r\nPara cualquier duda o ampliación al respecto, podrá consultar a su Ejecutivo de Cuentas.\r\n\r\nSin más, aprovechamos la oportunidad para saludarlo muy Atte. \r\n"
