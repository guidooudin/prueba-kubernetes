                              Nos dirigimos a Usted con el fin de presentarle
                              dos nuevos productos para los riesgos de
                              automotores.
                            textoNovedad: "Estimado Colaborador:\r\n\r\nNos dirigimos a Usted con el fin de presentarle dos nuevos productos para los riesgos de automotores.\r\n\r\n\"C Plus\"    y    \"D Plus \"\r\n\r\nSe trata de coberturas más amplias, orientadas a proteger el patrimonio de nuestros comunes asegurados. \r\n\r\nLas mismas estarán disponibles a partir del 1 de septiembre de 2004.\r\n\r\nDESCRIPCIÓN DE LAS COBERTURAS\r\n\r\n\"C Plus\"  \r\n\r\nResponsabilidad Civil hasta $ 3.000.000.\r\nRobo y/o Hurto parcial y total.\r\nIncendio parcial y total.\r\nDestrucción total por accidente.\r\n\r\nBeneficios Adicionales:\r\n\r\n- Sin Franquicia para Robo y/o Hurto Parcial y Total e Incendio Parcial  y/o Total. \r\nEn los siniestros en que se vean afectadas las coberturas mencionadas no se aplicará franquicia alguna.\r\n \r\n- Accidentes Personales.\r\nAmpara el riesgo de Muerte únicamente para el conductor hasta la suma de $ 10.000 y hasta la suma de $ 5.000 por acompañante. El límite indemnizatorio por evento, quedará determinado por la capacidad máxima de ocupantes estipulada o especificada para el vehículo cubierto por la póliza en su manual de fabricación.\r\n\r\n- AGF Asistencia - Servicio de Emergencia  24 horas.\r\n- Auxilio mecánico.\r\nSe combinan dos modalidades en caso de traslado y/o mecánica ligera:\r\nDos servicios por año, de hasta 500 kms. efectivos (1.000 totales) más,\r\nCinco servicios por año, de hasta 200 kms. efectivos (400 totales).\r\nEl límite mensual será de 2 (dos) servicios.\r\n- Auto sustituto.\r\nEn caso de Robo y/o Hurto de la unidad asegurada, se proveerá un auto sustituto por 10 días con hasta  1.000 kilómetros libres. El Robo y/o Hurto quedará configurado desde el momento en que la denuncia haya ingresado en la Compañía.\r\nLa Compañía sufragará los gastos de tramitación y alquiler, de un vehículo con seguro pago contra Todo Riesgo, con una franquicia fija en pesos (a determinar al momento de la entrega del vehículo). Al momento de retirar el vehículo, el beneficiario deberá presentar su tarjeta de crédito a efecto de garantizar la franquicia del seguro.\r\nAl finalizar el plazo de alquiler, el beneficiario entregará el vehículo alquilado en la agencia de la locadora más cercana al lugar donde se encuentre.\r\nLos gastos de combustible serán por cuenta del beneficiario.\r\n\r\nLas demás prestaciones del servicio no sufren modificaciones.\r\n\r\n- Revisión Técnica Vehicular.\r\nSe brinda en forma gratuita a través de Talleres de RTO (Revisión Técnica Obligatoria)  y VTV  (Verificación  Técnica Vehicular) la revisión del vehículo, lo que le permite al asegurado actuar a tiempo en la prevención de fallas. Se entregará un  voucher a partir de los 120 días de iniciada la vigencia, siendo condición que la póliza se encuentre vigente y con los pagos al día.\r\n\r\n- Destrucción Total al 100%.\r\nCuando el costo de reparación o del reemplazo de las partes afectadas, iguale o supere el cien por ciento (100%) del valor de venta al público al contado en plaza del vehículo asegurado al momento del siniestro, el daño parcial se considerará como total.\r\n\r\n- Valor de Reposición a nuevo por un año.\r\nEn caso de Robo Total o Incendio Total, se repondrá un vehículo 0 Km. de la misma marca, modelo y características, durante el primer año a contar desde la fecha de factura de compra; solo para los casos en que la unidad se encuentre asegurada en esta Compañía desde 0 Km.\r\nEste beneficio se otorgará siempre y cuando el asegurado acepte la reposición de la unidad por parte de la Compañía.\r\n\r\n- Daños a parabrisas y/o luneta.\r\nSe amplía a cubrir los daños en parabrisas y/o luneta, hasta la suma de $ 1.000 por todo y cada evento, y en el agregado anual.\r\n\r\n- Rotura de cerraduras y/o vidrios laterales.\r\nSe amplía a cubrir los daños en cerraduras y/o vidrios laterales hasta la suma de $ 600 por todo y cada evento, y en el agregado anual.\r\n\r\n- Daños parciales a consecuencia del Robo y/o Hurto Total aparecido.\r\nSe amplía a cubrir los daños parciales a consecuencia del Robo y/o Hurto Total aparecido hasta la suma de $ 1.000. \r\n\r\n- Servicio de Gestoría.\r"
                            textoNovedad1: "\nEn caso de ser provista por la Compañía, los honorarios del Gestor serán sin cargo alguno.\r\n\r\n- Grabado de Cristales.\r\nLa Compañía dispone de centros para realizar el grabado de los cristales sin costo alguno.\r\n\r\n- Dispositivos de Seguridad.\r\nLa Compañía proveerá de equipos de localización vehicular a todos los automóviles de un valor mayor a $ 30.000.  Asimismo, también  se brindará  estos dispositivos  a vehículos cuyo valor se encuentre entre $ 15.000 y $ 30.000, de las marcas y/o modelos que se detallan a continuación:\r\n\r\n- BMW\t\t\t\t\t\t- FORD FOCUS\r\n- CHEVROLET VECTRA \t\t\t\t- FORD MONDEO\r\n- CHEVROLET ASTRA\t\t            \t- PEUGEOT 206\r\n- CHEVROLET CORSA\t\t\t        - PEUGEOT 406\r\n- CHRYSLER\t\t\t\t        - RENAULT CLIO\r\n- DAEWOO\t\t\t\t        - SEAT\r\n- FIAT PALIO\t\t\t\t\t- V.W.GOLF\r\n- MAZDA\r\n\r\nAdicionalmente, se protegerán con inmovilizadores los vehículos que cuenten con equipos de GNC y que no se hallen comprendidos en los puntos anteriormente descriptos.\r\n\r\n\"Todo Riesgo Plus\"\r\n\r\nResponsabilidad Civil hasta $ 3.000.000.\r\nRobo y/o Hurto parcial y total.\r\nIncendio parcial y total.\r\nDestrucción total por accidente.\r\nDaños parciales con franquicia Fija\r\n\r\nBeneficios Adicionales:\r\n\r\n- Sin Franquicia para Robo y/o Hurto Parcial y Total e Incendio Parcial  y/o Total. \r\nEn los siniestros en que se vean afectadas las coberturas mencionadas no se aplicará franquicia alguna.\r\n \r\n- Accidentes Personales.\r\nAmpara el riesgo de Muerte únicamente para el conductor hasta la suma de $ 10.000 y hasta la suma de $ 5.000 por acompañante. El límite indemnizatorio por evento, quedará determinado por la capacidad máxima de ocupantes estipulada o especificada para el vehículo cubierto por la póliza en su manual de fabricación.\r\n\r\n- AGF Asistencia - Servicio de Emergencia  24 horas.\r\n- Auxilio mecánico.\r\nSe combinan dos modalidades en caso de traslado y/o mecánica ligera:\r\nDos servicios por año, de hasta 500 kms. efectivos (1.000 totales) más,\r\nCinco servicios por año, de hasta 200 kms. efectivos (400 totales).\r\nEl límite mensual será de 2 (dos) servicios.\r\n- Auto sustituto.\r\nEn caso de Robo y/o Hurto de la unidad asegurada, se proveerá un auto sustituto por 10 días con hasta  1.000 kilómetros libres. El Robo y/o Hurto quedará configurado desde el momento en que la denuncia haya ingresado en la Compañía.\r\nLa Compañía sufragará los gastos de tramitación y alquiler, de un vehículo con seguro pago contra Todo Riesgo, con una franquicia fija en pesos (a determinar al momento de la entrega del vehículo). Al momento de retirar el vehículo, el beneficiario deberá presentar su tarjeta de crédito a efecto de garantizar la franquicia del seguro.\r\nAl finalizar el plazo de alquiler, el beneficiario entregará el vehículo alquilado en la agencia de la locadora más cercana al lugar donde se encuentre.\r\nLos gastos de combustible serán por cuenta del beneficiario.\r\n\r\nLas demás prestaciones del servicio no sufren modificaciones.\r\n\r\n- Revisión Técnica Vehicular.\r\nSe brinda en forma gratuita a través de Talleres de RTO (Revisión Técnica Obligatoria)  y VTV  (Verificación  Técnica Vehicular) la revisión del vehículo, lo que le permite al asegurado actuar a tiempo en la prevención de fallas. Se entregará un voucher a partir de los 120 días de iniciada la vigencia, siendo condición que la póliza se encuentre vigente y con los pagos al día.\r\n\r\n- Destrucción Total al 100%.\r\nCuando el costo de reparación o del reemplazo de las partes afectadas, iguale o supere el cien por ciento (100%) del valor de venta al público al contado en plaza del vehículo asegurado al momento del siniestro, el daño parcial se considerará como total.\r\n\r\n- Valor de Reposición a nuevo por un año.\r\nEn caso de Robo Total o Incendio Total, se repondrá un vehículo 0 Km. de la misma marca, modelo y características, durante el primer año a contar desde la fecha de factura de compra; solo para los casos en que la unidad se encuentre asegurada en esta Compañía desde 0 Km.\r\nEste beneficio se otorgará siempre y cuando el aseg"
                            textoNovedad2: "urado acepte la reposición de la unidad por parte de la Compañía.\r\n\r\n- Daños a parabrisas y/o luneta.\r\nSe amplía a cubrir los daños en parabrisas y/o luneta, hasta la suma de $ 1.000 por todo y cada evento, y en el agregado anual.\r\n\r\n- Rotura de cerraduras y/o vidrios laterales.\r\nSe amplía a cubrir los daños en cerraduras y/o vidrios laterales hasta la suma de $ 600 por todo y cada evento, y en el agregado anual.\r\n\r\n- Daños parciales a consecuencia del Robo y/o Hurto Total aparecido.\r\nSe amplía a cubrir los daños parciales a consecuencia del Robo y/o Hurto Total aparecido hasta la suma de $ 1.000. \r\n\r\n- Servicio de Gestoría.\r\nEn caso de ser provista por la Compañía, los honorarios del Gestor serán sin cargo alguno.\r\n\r\n- Grabado de Cristales.\r\nLa Compañía dispone de centros para realizar el grabado de los cristales sin costo alguno.\r\n\r\n- Dispositivos de Seguridad.\r\nLa Compañía proveerá de equipos de localización vehicular a todos los automóviles de un valor mayor a $ 30.000.  Asimismo, también se  brindará  estos dispositivos a vehículos cuyo  valor se encuentre entre $ 15.000 y $ 30.000, de las marcas y/o modelos que se detallan a continuación:\r\n\r\n- BMW\t\t\t\t\t\t- FORD FOCUS\r\n- CHEVROLET VECTRA \t\t\t\t- FORD MONDEO\r\n- CHEVROLET ASTRA\t\t            \t- PEUGEOT 206\r\n- CHEVROLET CORSA\t\t\t        - PEUGEOT 406\r\n- CHRYSLER\t\t\t\t        - RENAULT CLIO\r\n- DAEWOO\t\t\t\t        - SEAT\r\n- FIAT PALIO\t\t\t\t\t- V.W.GOLF\r\n- MAZDA\r\n\r\nAdicionalmente, se protegerán con inmovilizadores los vehículos que cuenten con equipos de GNC y que no se hallen comprendidos en los puntos anteriormente descriptos.\r\n\r\nPAUTAS DE SUSCRIPCIÓN\r\n\r\nEstas coberturas estarán disponibles solo para:\r\n- Vehículos pertenecientes a zona de Alto Riesgo.\r\n- Automóviles particulares de hasta 5 (cinco) años de antigüedad.\r\n\r\nQuedan excluidos para estas coberturas los siguientes vehículos:\r\n- Fiat Uno.\r\n- Fiat Duna.\r\n\r\nCONDICIONES DE CONTRATACION\r\n\r\n- Deberán inspeccionarse todos los vehículos excepto los 0Km. \r\n(No se aceptarán copias de póliza de compañía colegas)\r\n- Estas coberturas son solamente otorgables para seguros nuevos y renovaciones. \r\n(No se inspeccionarán las renovaciones de pólizas que en la actualidad posean coberturas C2 o D2).\r\n- En caso de que la Compañía disponga que el vehículo a asegurar deba ser protegido por alguno de los dispositivos de seguridad, el asegurado deberá comprometerse a la colocación del mismo.\r\n- Se eliminan las rebajas por buen resultado.\r\n\r\nTARIFA\r\n\r\nResponsabilidad Civil y tasas de casco, las vigentes a la fecha para Coberturas C y D\r\n\r\nLa suma asegurada mínima para la cotización de la cobertura de Casco, será de $ 15.000. Si al momento de realizar la facturación, el valor del vehículo asegurado fuera inferior a dicha suma, el valor de referencia que se tomará para realizar la cotización será $ 15.000.\r\n\r\nCuando se cubra el vehículo desde 0Km., durante el primer año, el valor de referencia para realizar la facturación será el de una unidad sin rodar.\r\n\r\nRecargo por GNC:\r\n\r\nLa tasa de casco y accesorios para vehículos que posean equipo de GNC se incrementará en un 20%.\r\n\r\nFORMA DE FACTURACIÓN\r\n\r\nSolo se aceptarán pólizas de facturación mensual que se abonen mediante tarjeta de crédito o C.B.U..\r\n\r\nRECARGO ADMINISTRATIVO\r\n\r\nEl recargo administrativo será del 15%.\r\n\r\nDERECHO DE EMISIÓN\r\n\r\nEl derecho aplicable para estas coberturas será de $ 20 por mes.\r\n\r\nCONDICIONES COMERCIALES\r\n\r\nSegún convenio vigente.\r\n\r\nIMPORTANTE:\r\n\r\n- A partir del 27 de agosto, Usted encontrará estas nuevas coberturas en el cotizador de AGF-Net.\r\n\r\n- Le informamos que estos nuevos productos también estarán disponibles en la solapa Propuestas, para que una vez efectuada la cotización, se completen los datos para la posterior emisión.\r\n\r\nPor cualquier consulta o duda, no dude en contactarse con su ejecutivo de cuenta.\r\n\r\nHugo Labriola\r\nSub Gerente Comercial"
