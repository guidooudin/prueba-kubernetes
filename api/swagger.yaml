                            resumenNovedad: "Confusión ampliada:\r\nLas distintas estrategias que parecen seguir Telecom y Telefónica en el mercado de ADSL "
                            textoNovedad: "Confusión ampliada:\r\nLas distintas estrategias que parecen seguir Telecom y Telefónica en el mercado de ADSL prometen no sólo generar confusión entre los clientes sino también complicarles la vida a los ISP independientes que dan acceso de banda ancha sobre esta tecnología.\r\n\r\nEn base a los últimos movimientos de cada uno de los incumbentes, lo que hasta ahora eran estrategia similares tienden a divergir. Telecom apunta a una estrategia de mayor ancho de banda por el mismo precio, comenzando su implementación a partir del 1° de noviembre próximo. Para los ISP que dan banda ancha sobre ADSL en la zona de Telecom, la movida puede implicar mayores costos, ya que un cliente al que se le duplica el ancho de banda comienza a requerir más capacidad en la conexión nacional e internacional. Dependiendo del esquema que el ISP tenga con esta telefónica, esta mayor capacidad puede ser a costo cero o no. Por su parte, Telefónica viene dando muestras de seguir una estrategia distinta, apuntando a bajar las barreras de ingreso para incorporar a segmentos más sensibles al precio, lo que dio lugar a productos como \x93noche\x94 y otros. \r\n\r\nEl problema con estas estrategias divergentes lo tienen los ISP independientes (Ciudad, UOL, AOL, Netizen, Sion y otros), es decir aquellos que no tienen red propia y que dependen de Telecom y de Telefónica para dar sus servicios de banda ancha. Hasta ahora, existían diferencias de precios menores según si el cliente se encontraba en zona Telecom o zona Telefónica. Pero ahora ya no sólo será una diferencia de precios sino también de productos: se puede ofrecer un producto noche en zona Telefónica pero no en zona Telecom. A su vez, la duplicación de velocidad se da entre los clientes de zona Telecom y no así con los de zona Telefónica.\r\n\r\nEsto no es un gran problema para Arnet Highway (Telecom) y para Speedy (Telefónica), ya que cada uno de estos ISP operan mayormente en la zona donde está su red, con lo cual su oferta, aunque distinta, será uniforme. Pero seguramente será un rompecabezas para los ISP independientes que verán complicarse su comunicación. Una muestra más de que en el negocio de la banda ancha, la clave pasa por ser el dueño de la red.\r\n\r\n"
