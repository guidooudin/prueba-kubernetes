          description: Parámetro para filtro por novedad
          schema:
            type: number
        - name: estadoNovedad
          in: query
          description: Parámetro para filtrar novedades según su estado
          schema:
            enum:
              - A
              - I
        - name: mcaLeida
          in: query
          description: Parámetro para filtrar novedades según estén o no leídas
          schema:
            enum:
              - S
              - 'N'
      responses:
