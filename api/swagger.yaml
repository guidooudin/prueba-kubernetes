                            textoNovedad: "Buenos Aires, Septiembre 12 de 2003\r\n\r\nEstimado Colaborador\r\n\r\nPor medio de la presente tenemos el agrado de dirigirnos a Ud. a los efectos de informarle que debido a nuestro cierre trimestral que opera el 30/09/2003, esta Compañia presenta el siguiente cronograma para el ingreso de las cobranzas.\r\n\r\nHasta el día miércoles 25 de Septiembre inclusive, la Compañia aceptará las rendiciones de cobranzas en forma habitual (con valores hasta 10 días)\r\nEl día viernes 26 de Septiembre, solamente se aceptarán liquidaciones con valores al día.\r\n\r\nAsimismo, recordamos que los días 29 y 30 del corriente, la Caja permanecerá cerrada.\r\n\r\nSolicitamos tomar debida nota de los expuesto y desde ya, contamos con vuestra colaboración.\r\n\r\nAtentamente.\r\n\r\nSilvia M. Carnevale\r\nCobranzas"
