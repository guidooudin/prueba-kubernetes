                            resumenNovedad: "Estimado Colaborador:\r\nTenemos el agrado de ponernos nuevamente en contacto con Usted a efectos de informarle que a partir del día 6 de Diciembre de 2004 modificaremos nuestros costos en la Zona de Alto Riesgo. "
                            textoNovedad: "Buenos Aires, 30 de Noviembre de 2004\r\n\r\n\r\nEstimado Colaborador:\r\n\r\nTenemos el agrado de ponernos nuevamente en contacto con Usted a efectos de informarle que a partir del día 6 de Diciembre de 2004 modificaremos nuestros costos en la Zona de Alto Riesgo. \r\n\r\nEsta nueva estructura de tarifación podrá ser aplicable tanto para seguros nuevos como para renovaciones.\r\n\r\nA tal efecto, nuestra página web (www.agfnet.com.ar) lo proveerá de dos herramienta fundamentales, una el cotizador, y la otra, un listado en donde constarán todos los vencimientos que operen en un período determinado, operación por operación (la encontrará en la solapa Propuestas / automóviles / cotización renovaciones).  Allí se mostrará el costo de renovación en el sistema tradicional y, para que pueda realizar la comparación, el de los nuevos productos \x93Póliza Clásica Segmentada\x94 y \x93Póliza Plus Segmentada\x94. Con solo clickear la nueva opción elegida, Usted podrá renovar la póliza con las nuevas condiciones de contratación. \r\n\r\nEn caso de no optar por ninguna de las alternativas, la póliza se renovará automáticamente, en la fecha de procesamiento preestablecida, en las condiciones pactadas en el momento de la emisión.\r\n\r\nSi Usted deseara modificar alguna otra condición, la misma aplicación le permitirá ingresar al cotizador para realizar el cambio y enviar la nueva propuesta.\r\n\r\nEsta estructura tarifaria no contempla descuentos por buen resultado ni rebajas comerciales.\r\nAsimismo se reducen las franquicias en la cobertura Todo Riesgo:\r\n\r\nFranquicias:\t        Hasta $\t50.000.-   Mayor $\t50.000.-\r\nNacionales o Mercosur:\t      $\t1.000.-\t\t $\t2.000.-\r\nImportados\t\t      $\t2.000.-\t\t $\t3.000.-\r\n\r\n\r\nEsperamos que estas nuevas condiciones constituyan una interesante herramienta de comercialización que le permita incrementar su volumen de negocios con nuestra Compañía.\r\n\r\nAprovechamos la oportunidad para informarle que a partir de la misma fecha, se modifican los recargos financieros en las pólizas de facturación semestral. \r\nLos mismos serán:\r\n\r\nPago con Tarjeta de Crédito a C.B.U.\t\t\t\t0,50% por cuota\r\nPago mediante cuponera\t\t\t\t\t\t1,00% por cuota\r\n\r\n\r\n\r\nAnte cualquier duda, por favor consulte a su Ejecutivo de Cuentas.\r\n\r\nCordialmente.\r\n\r\n\r\n\r\n         Hugo Labriola\r\nSub Gerente Comercial\r\n"
