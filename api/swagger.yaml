                            resumenNovedad: "Una vez más tenemos el agrado de dirigirnos a Ud. con el fin de comunicarle que a partir del 07/09/2004 las pólizas de automotores saldrán con la siguiente cláusula particular.\r\n"
                            textoNovedad: "Estimado Colaborador:\r\n\r\nUna vez más tenemos el agrado de dirigirnos a Ud. con el fin de comunicarle que a partir del 07/09/2004 las pólizas de automotores saldrán con la siguiente cláusula particular:\r\n\r\nCláusula 56\r\nAplicación de tasas diferenciales por zonas de riesgo\r\nCobertura del casco en vehículos automotores y/o remolcados\r\n\r\nQueda entendido y convenido que, cuando se tratare de pólizas contratadas con tarifa diferencial, en razón del domicilio del asegurado y la guarda normal del vehículo asegurado, este deberá acreditarlo con documentación fehaciente en el momento de la contratación, o cuando el asegurador lo requiera, debiendo figurar la zona de riesgo en el frente de póliza. La falsa declaración o reticencia en dicha declaración produce la nulidad del contrato de acuerdo con lo establecido en el art. 5º de la Ley de Seguros. Si durante la vigencia del seguro, el asegurado cambiare de domicilio y/o lugar de la guarda normal habitual, trasladándolo a una zona de mayor riesgo (según se detalla a continuación), deberá comunicarlo al asegurador en forma fehaciente antes de producido el cambio, a los fines de que este proceda a reajustar el premio. La omisión de esta comunicación, producirá en forma automática la suspensión de la cobertura del casco del vehículo asegurado, hasta que se diere cumplimiento a esta exigencia.\r\n\r\nZonas de riesgo \r\nOrdenadas en forma decreciente en función a la zona de riesgo establecida. \r\n\r\n1. Alto riesgo:\r\nComprende: Ciudad Autónoma de Buenos Aires (Capital Federal) y gran Bs.As.  (quedan comprendidos dentro de esta denominación los siguientes partidos: Alte. Brown, Avellaneda, Berazategui, Esteban  Echeverria, Ezeiza, Florencio Varela, General Rodriguez, Hurlingham, Ituzaingo, José C. Paz, La Matanza, Lanus, Lomas de Zamora, Malvinas Argentinas, Merlo, Moreno, Morón, Pilar, Presidente Peron, Quilmes, San Fernando, San Isidro, San Martín, San Miguel, San Vicente, Tigre, Tres de Febrero y Vicente Lopez). Excluidos los partidos de Escobar y Lujan\r\n\r\n2. Mediano riesgo:\r\nComprende partidos de: Escobar y Lujan; ciudades de Berisso, Campana, Ensenada, La Plata y Zarate.\r\n\r\n3. Mar del plata:\r\nComprende: ciudad de Mar del Plata.\r\n\r\n4. Córdoba:\r\nComprende: ciudad de Córdoba.\r\n\r\n5. Bajo riesgo:\r\nComprende: el resto del país no incluido en las zonas Alto Riesgo, Mediano riesgo, Mar del Plata, Córdoba, Rosario, Santa Fe, Mendoza y Patagonia.\r\n\r\n6. Rosario:\r\nComprende: ciudad de Rosario.\r\n\r\n7. Mendoza:\r\nComprende: provincia de Mendoza.\r\n\r\n8. Santa fe:\r\nComprende: provincia de Santa Fe (excepto la ciudad de Rosario).\r\n\r\n9. Patagonia:\r\nComprende: provincias de Río Negro, Neuquen y todo el territorio nacional al sur de dichas provincias\r\n\r\nSi durante la vigencia del seguro, el asegurado cambiare de domicilio y lugar de la guarda normal y habitual del vehículo asegurado, trasladándolo a una zona de menor riesgo, deberá comunicarlo al asegurador a los efectos de la devolución proporcional del premio.\r\n\r\nSin más aprovechamos la oportunidad para saludarle muy Atte.\r\n"
