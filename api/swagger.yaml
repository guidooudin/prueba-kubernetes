                            resumenNovedad: "Todos los contratos de Automotores y Lineas Personales, cuyos vencimientos operen a partir del 1 de Marzo, seran renovados automaticamente.\r\nCon motivo de esta nueva modalidad, no sera necesario que nos envie la orden de renovacion, ni tampoco anticiparla por fax o email.\r\nSi le pedimos que este atento a la nomina de operaciones que podra visualizar en AGFNet."
                            textoNovedad: "Nos dirigimos a Usted, a fin de hacerle conocer una nueva operatoria que implementaremos a partir del 1 de Marzo del corriente, que estamos seguros contribuira a dinamizar sus tareas administrativas.\r\nTodos los contratos de Automotores y Lineas Personales, cuyos vencimientos operen a partir de dicha fecha, seran renovados automaticamente.\r\nCon motivo de esta nueva modalidad, no sera necesario que nos envie la orden de renovacion, ni tampoco anticiparla por fax o email.\r\nSi le pedimos que este atento a la nomina de operaciones que podra visualizar en AGFNet.\r\nUsted podra acceder a dicha informacion a traves de la solapa Vencimientos - Consulta de Polizas Renovadas. Alli constaran no solo las operaciones renovadas y su nuevo numero de poliza, sino tambien las polizas no alcanzadas por este proceso y sus motivos.\r\nLa informacion estara disponible 24 hs. despues de efectuado el proceso de renovacion, segun las fechas informadas mas abajo.\r\nLas razones por las que una poliza puede no ser renovada son:\r\n-Pagadas fuera de vigencia\r\n-Polizas anuladas\r\n-Incobrables por tarjeta de credito vencida o anulada\r\n-Con saldo pendiente de pago\r\n-Vehiculos fuera de pautas\r\n-Vehiculos no asimilados a InfoAuto\r\n-Alta siniestralidad\r\nSi Usted desea solicitar alguna modificacion a la nueva poliza, debera efectuar el pedido por lo menos diez dias antes de la fecha en que se dispare cada proceso.\r\nLas fechas de corte seran las siguientes:\r\nLineas Personales\r\nVencimientos -- Proceso\r\ndel 1 al 10 -- 24 del mes anterior\r\ndel 11 al 20 -- 4 del mes\r\ndel 21 al 31 -- 14 del mes\r\nAutomoviles\r\nVencimientos -- Proceso\r\ndel 1 al 10 -- 27 del mes anterior\r\ndel 11 al 20 -- 7 del mes\r\ndel 21 al 31 -- 17 del mes\r\nComo siempre estamos a vuestra disposicion y le recordamos que por cualquier aclaracion no dude en dirigirse a su Ejecutivo de Cuenta.\r\nSin mas, le saludamos atentamente."
