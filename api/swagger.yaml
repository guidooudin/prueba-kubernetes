                            textoNovedad: "Nos dirigimos a Usted a fin de informarle, que a partir del 30/12/2002, quedara desafectado nuestro Centro de Servicios de la calle San Juan 3777 de Capital Federal.\r\nPor tal motivo, le hacemos saber que a partir de la fecha, los reclamos de Terceros seran atendidos por la empresa Tersis S.A., en la siguiente direccion:\r\nAcevedo 259, entre Camargo y Padilla (Alt. Raul S.Ortiz -ex Canning- y Av. Corrientes), Capital Federal.\r\nTelefonos: 4856-9094 / 4857-0868 / 4857-1001 / 4857-1204 / 48571304 / 4857-3739\r\nFax: 4856-9355 / 4857-1787\r\nGerente de la firma: Ernesto Siritto - Tel.: 4856-5333\r\nPara la ciudad de Cordoba, la direccion es:\r\nQuinquela Martin 2596\r\nTel.:(0351)4767628\r\nPara la ciudad de Rosario, la direccion es:\r\n1 de Mayo 1815\r\nTel.:(0341)4821152"
