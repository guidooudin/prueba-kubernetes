                            resumenNovedad: Continuación Circular 301 SSN
                            textoNovedad: "Ejemplos: si su número de matrícula fuere 140, deberá digitar 000140; si el\r\nnúmero fuere 44220 ingresará 044220 y si la matrícula fuere 500320, usted\r\ndigitará simplemente 500320.\r\nSiguiendo los ejemplos precedentes, el Código de Impuesto/Servicio a\r\ningresar en cada caso sería el siguiente:\r\n1. 3251000140 corresponde al pago del Productor Asesor individual\r\n(persona física) cuyo nro. de matrícula es la 140.\r\n2. 3252000140 corresponde al pago de la Sociedad de Productores\r\n(persona jurídica) cuyo nro. de matrícula es la 140 (obsérvese que\r\nla diferencia está dada por el cuarto dígito). En el primer caso es\r\nun 1(uno) y en este ejemplo es un 2 (dos).\r\n3. 3251044220 es el pago del Productor Asesor individual (persona\r\nfísica) cuya matrícula es la 44220.\r\n4. 3251500320 es el pago del Productor Asesor individual (persona\r\nfísica) cuya matrícula es la 500320.\r\n\r\nEl valor del derecho anual de inscripción para el año 2003 fue fijado para los\r\nProductores Asesores de Seguros (persona física) en $120 y para las Sociedades\r\nde Productores de Seguros (personas jurídicas) en $580 y su vencimiento es el\r\n29/08/2003\r\n\r\nLos pagos efectuados con posterioridad a la fecha de vencimiento, 29/08/2003, y\r\nque fueran realizados hasta el 31/12/2003 sufrirán un recargo del 50% por lo cual\r\nse deberá abonar $180 (productores) o $870 (sociedades) y si el mismo se\r\nefectivizara con posterioridad al 1/01/2004 el recargo será del 100% o sea que el\r\nvalor a abonar será de $240 o $1.160 respectivamente.\r\n\r\nEn caso de dudas o consultas a efectuar podrán diligenciarlas vía e-mail o correo\r\nelectrónico a: productores@ssn.gov.ar., o telefónicamente al 011-4338-4000\r\ninternos 1419 - 1420 - 1421.\r\n\r\nPara esta oportunidad, por excepción, en caso de tener dificultades para utilizar el\r\nsistema general, podrá efectuarse el pago mediante el Correo Argentino -\r\nsucursal 1 - por giro postal, gastos a cargo del Productor Asesor, a la orden de\r\nSuperintendencia de Seguros de la Nación - Av. Julio A. Roca 721 oficina 207 -\r\nC.P. 1067 - Capital Federal - especificando en el giro y en la nota a enviar a la\r\nSuperintendencia, datos personales y número de matrícula del productor, que\r\nefectúa el pago, para su segura identificación.\r\n\r\nSaludo a ustedes atentamente.\r\n\r\nClaudio O. Moroni\r\nSuperintendente de Seguros\r\n\r\n\r\n\r\nANEXO I\r\nHOJA 1/1\r\n\r\nBancos\r\nAmerican Express Bank\r\nBanca Nazionale del Lavoro\r\nBanca Nazionale del Lavoro Uruguay\r\nBanco Bansud\r\nBanco Cetelem\r\nBanco Columbia\r\nBanco Credicoop Coop. Ltda.\r\nBanco de Corrientes\r\nBanco de Formosa\r\nBanco de Santiago del Estero\r\nBanco de la Ciudad de Buenos Aires\r\nBanco de la Nación Argentina\r\nBanco de La Pampa\r\nBanco de la Provincia de Buenos Aires\r\nBanco de la Provincia de Córdoba\r\nBanco de la Provincia de Neuquén\r\nBanco del Chubut\r\nBanco del Tucumán\r\nBanco Finansur\r\nBanco Hipotecario\r\nBanco Mariva\r\nBanco Macro\r\nBanco Municipal de la Plata\r\nBanco Municipal de Rosario\r\nBanco Patagonia\r\nBanco Privado de Inversiones\r\nBanco Saenz\r\nBanco San Juan\r\nBanco Santa Cruz\r\nBanco Tierra del Fuego\r\nBNP Paribas\r\nCaja de Crédito Cuenca\r\nFinvercon Cía. Financiera\r\nMasventas Cía. Financiera\r\nNuevo Banco de La Rioja\r\nNuevo Banco de Santa Fe\r\nNuevo Banco del Chaco\r\nNuevo Banco Industrial de Azul\r\nProvidian Bank\r\nSadela Cía. Financiera\r\nTutelar Compañía Financiera\r\n\r\nTarjetas de Crédito\r\nAmerican Express\r\nArgencard\r\nCabal Coop. Ltda.\r\nCalden\r\nCarta Franca\r\nCredencial Argentina\r\nCredimas\r\nCredired\r\nFavacard\r\nItalcred\r\nMastercard\r\nPatagonia 365\r\nProvencred\r\nTarjeta Fueguina\r\nTarjeta Naranja\r\nTarjeta Shopping\r\nVisa Bapro y Asoc.\r\nVisa Argentina"
