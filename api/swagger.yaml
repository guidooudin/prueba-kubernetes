                            resumenNovedad: "Estimado colaborador:<br>\r\nUna vez más tenemos el agrado de dirigirnos a Ud. con el fin de comunicarle nuevos servicios incorporados en nuestro web site AGFNET (www.agfnet.com.ar)"
                            textoNovedad: "Los  nuevos servicios son los siguientes:\r\n\r\n- Solapa Cuentas Corrientes:\r\n\r\nEn opción \x93Comisiones\x94 en la consulta de comisiones devengadas, en caso de tener pólizas cobradas por diferentes Mercados (códigos M y G), las mismas figurarán unificadas.\r\n\r\n- Solapa Cobranzas:\r\n\r\nSe incorpora un nuevo menú denominado \x93Tarjetas\x94 en donde encontrará las opciones \x93Cambio Medio Pago\x94 y \x93Cambio Nro. Tarjeta / CBU\x94. \r\nEn el primer caso, que ya se encontraba disponible, Ud. tendrá la posibilidad de cambiar una póliza que se venía cobrando con cuponera a adherirla a una Tarjeta de Crédito o CBU. \r\nEn la segunda opción  se incorpora la posibilidad de cambiar una póliza con Tarjeta de Crédito a CBU o viceversa, o también de un CBU a otro o de una Tarjeta de Crédito a otra. \r\n\r\n-Solapa Líneas Personales / Consulta Inspecciones:\r\n\r\nSe incorpora la posibilidad de visualizar las \x93Mejoras\x94 y las \x93Observaciones\x94 solicitadas por la Compañía a los diferentes riesgos de acuerdo a las inspecciones realizadas de ésta línea de negocios. \r\n\r\n-Solapa Transportes:\r\n\r\nSe incorpora esta solapa que permite en opción \x93Provisorios\x94 consultar los mismos de un determinado Grupo, Organizador, Productor tomados por fecha \x93desde\x94 \x96 \x93hasta\x94. En la consulta tendrá disponible además la suma asegurada, el detalle del viaje, el detalle de la mercadería  y el estado actual del Provisorio consultado.  \r\n \r\nSe ha habilitado además en la misma solapa la  opción \x93Contratos Flotantes\x94. La misma le brinda la posibilidad de consultar los mismos cargando una fecha \x93desde\x94 \x96 \x93hasta\x94. En la consulta Ud. podrá visualizar el frente del contrato y obtener una impresión si así lo requiere, como también consultar todas las pólizas emitidas a través del mismo. \r\n\r\n-Solapa Propuestas:\r\n\r\nSe incorpora la opción \x93Líneas Industriales\x94 \x93Transportes\x94. En la misma Ud. podrá realizar un pedido de cotización de esta línea de negocios. \r\nSerá necesario para una correcta administración que el pedido llegue completo y con el número de código de Productor para luego ser visualizado correctamente.\r\n\r\nEs oportuno mencionarle que la creación de esta nueva opción apunta a ordenar la operatoria del ramo. En tal sentido le solicitamos adjunte a la propuesta que haga llegar la impresión de la cotización, o mencione el número. Asimismo aprovechamos la oportunidad para recordarle la necesidad de que las propuestas que ingresen a la Cía. estén debidamente completas con todos los datos para proceder a una correcta emisión. \r\n \r\n\r\nSin más, y al aguardo que la presente información mejore la calidad de su diaria gestión, saludamos a Ud. muy cordialmente."
