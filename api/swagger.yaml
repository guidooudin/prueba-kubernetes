                            resumenNovedad: >-
                              Una vez más tenemos el agrado de dirigirnos a Ud.
                              con el fin de comunicarle las novedades del
                              presente mes.
                            textoNovedad: "Estimado colaborador:\r\n\r\nUna vez más tenemos el agrado de dirigirnos a Ud. con el fin de comunicarle las novedades del presente mes. Las mismas son: \r\n\r\n- Habilitación de una casilla para el envío de propuestas de Accidentes Personales. A tal fin, hemos creado la dirección de mail: acc_personales@agf-allianz.com.ar\r\nAdemás Ud. podrá imprimir los certificados de cobertura de pólizas emitidas a través de nuestra página. Para obtenerlos deberá ingresar en el menú \"Producción\" opción \"Certificados\" - \"Certificados Accidentes Personales\"\r\n\r\n- Habilitación de envío de propuestas de autos 0 Km. a través de nuestra página de Internet con patente a declarar. A tal fin deberá cargarse en el casillero la patente de la siguiente manera: A/D. Luego, al procesarse la propuesta, la Compañía le enviará un mail de reclamo en forma automática, al cual deberá responder con el dato correcto de la misma. \r\n\r\n- A partir del 1° de julio reemplazaremos la emisión de pólizas cuatrimestrales del ramo Automóviles por pólizas semestrales, reduciendo el recargo financiero a 1.5% por cuota con un máximo de 5 cuotas. En tal sentido comunicamos a Ud. que las renovaciones de pólizas cuatrimestrales, a partir del mes anteriormente citado, se hará con esta nueva modalidad.\r\n\r\n- Incorporación a nuestros procesos de mailing de un aviso de saldo de Cuenta Corriente deudora.\r\n\r\nCon el fin de optimizar nuestra común operatoria, recordamos a Ud. la conveniencia de solicitar las Inspecciones de Integral de Comercio a través de nuestra página de Internet. A tal fin, una vez realizada la cotización (Menú \"Propuestas\" opción \"Líneas Personales\" - \"Integral de Comercio\"), haciendo click en casillero \"Inspección\" podrá solicitar la misma completando los datos ahí requeridos. \r\n\r\nSiguiendo la evolución que hoy muestra nuestra industria nacional, ponemos a su disposición un equipo de especialistas que podrán darle apoyo en la gestión de Riesgos Industriales como ser  \"Todo Riesgo Operativo\" y \"Todo Riesgo Construcción y Montaje\". A tal fin podrá comunicarse con los señores:\r\n\r\n· Francisco Franco:     Email: franco@agf-allianz.com.ar         Teléfono: 4320-3899\r\n· Carlos Biondi:        Email: biondi@agf-allianz.com.ar         Teléfono: 4320-3849 \r\n\r\nSin más,  agradecemos a Ud. el seguir eligiéndonos día a día.\r\n\r\nHugo Labriola \r\nSub Gerente Comercial"
