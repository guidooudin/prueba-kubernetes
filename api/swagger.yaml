                            textoNovedad: "Según datos extraídos de un reciente informe de la Subsecretaría de Defensa del Consumidor, AGF Allianz Argentina es la única Compañía que reúne 10 indicadores considerados como claves desde el punto de vista financiero, patrimonial y de gestión. \r\n\r\nEl informe, elaborado a partir de un relevamiento de los precios anuales y las sumas aseguradas del riesgo automóviles para diferentes zonas geográficas y modelos, incluye también un análisis del mercado de Seguros según los indicadores que maneja la Superintendencia de Seguros de la Nación. \r\n\r\nEn el mismo se cita que \x93...en base a los 10 indicadores analizados, AGF ALLIANZ obtiene un valor 10, es decir que en todos los casos los indicadores seleccionados cumplen con la condición deseable\x94.\r\n\r\nSi desea leer el informe completo, podrá hacerlo ingresando a: \r\nhttp://www.mecon.gov.ar/secdef/revista/rev78/seguros78.doc\r\n\r\n<br><br><br><br>"
