                            resumenNovedad: "Una vez más tenemos el agrado de dirigirnos a Ud., con el fin de comunicarle la forma en que la Compañía operará la salida de los riesgos de Vida, tal lo informado en nuestra circular del pasado 25 de septiembre.\r\n"
                            textoNovedad: "Estimado colaborador:\r\n\r\nUna vez más tenemos el agrado de dirigirnos a Ud., con el fin de comunicarle la forma en que la Compañía operará la salida de los riesgos de Vida, tal lo informado en nuestra circular del pasado 25 de septiembre.\r\n\r\nEn aquellos casos de pólizas en los que no se haya recepcionado el pedido de anulación, se enviará carta documento a los Asegurados, informando la misma por decisión de la Compañía. \r\n\r\nEs nuestra firme intención tratar de evitar tal situación, conociendo de la incomodidad que pudiera generar en su relación con los clientes.\r\n\r\nPor lo expuesto, solicitamos a Ud.  pueda tramitarlas con los asegurados. \r\n\r\nLos pedidos se recepcionarán hasta el día 5 de diciembre con la posibilidad de solicitar la anulación de póliza desde el día 31-12-2003.\r\n\r\nMuy cordialmente,\r\n\r\nHugo Labriola\r\nDepartamento Comercial"
