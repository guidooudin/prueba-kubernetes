                            textoNovedad: "Estimado colaborador:\r\n\r\nTenemos el agrado de dirigirnos a Ud. en esta oportunidad con el fin de solicitarle nos proporcione el número de CUIT y condición ante el I.V.A. de aquellas  pólizas vigentes de Seguro Colectivo de Vida Obligatorio que no contengan ese dato. Dicho requerimiento nos permitirá dar cumplimiento a lo establecido por la Superintendencia de Seguros de la Nación que solicita a las Compañías de Seguros dicha información. \r\n\r\nEl mismo también será indispensable para la emisión de nuevos contratos.\r\n\r\nPara consultar su cartera vigente del  riesgo podrá ingresar en nuestra página de internet www.agfnet.com.ar en el menú \"Producción\" opción \"Por agente\" seleccionando el ítem  \"Vida Obligatorio\".\r\n\r\nPara informarnos lo antedicho podrá ingresar propuesta por mesa de entradas de la Compañía o por mail a acostaa@agf-allianz.com.ar\r\n\r\nSin más aprovechamos la oportunidad para saludarle muy Atte. \r\n"
