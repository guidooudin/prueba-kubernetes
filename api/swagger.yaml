                            resumenNovedad: >-
                              Forma de pago e instructivo del mismo para abonar
                              el derecho anual de inscripción por parte de los
                              Productores Asesores de Seguros y Sociedades de
                              Productores de Seguros.
                            textoNovedad: "Ministerio de Economía y Producción\r\nSuperintendencia de Seguros de la Nación\r\n\r\nCOMUNICACIÓN SSN 301 02/06/2003\r\nCircular SSN MIX 41\r\n\r\nA las Entidades y Personas sujetas a la supervisión de la Superintendencia de\r\nSeguros de la Nación\r\n\r\nTengo el agrado de dirigirme a ustedes respecto a lo dispuesto en la Resolución SSN Nro. 29.196 en la cual se establece que el pago del derecho anual de inscripción, de los Productores Asesores de Seguros y/o Sociedades de Productores de Seguros, se realizará a través de los Cajeros Link o por Internet\r\ndesde el sitio www.pagoslink.com.ar.\r\nAntes del vencimiento del pago del derecho anual de inscripción y sin mediar notificación alguna por parte de la Superintendencia de Seguros, usted deberá abonar el derecho anual de inscripción desde alguno de los canales de Red Link.\r\nEste procedimiento no está limitado al uso de una tarjeta del titular de la Matrícula. Los Productores Asesores y/o Sociedades de Productores de Seguros, podrán realizar este tipo de pagos mediante cuentas propias, a través de terceros que posean cuenta en alguna entidad adherida a Red Link o mediante el uso de Tarjeta de Crédito, la cual efectuará el cargo que éstas asignan a la modalidad Adelanto de Fondos.\r\n\r\nSecuencia de pago en CAJEROS LINK:\r\nIngrese su tarjeta y PIN en un cajero Link.\r\nElija la opción PAGOS LINK del menú principal.\r\nSeleccione PAGO DE IMPUESTOS Y SERVICIOS.\r\nIngrese el Código de Impuesto/Servicio (ver en Ref. 1 como sé conforma este código).\r\nSi posee más de una cuenta asociada a la tarjeta de cajero deberá definir la cuenta desde la que desea realizar el débito.\r\nRetire el comprobante de la operación (es válido como constancia de pago).\r\n \r\n Secuencia de pago en INTERNET:\r\nAcceda al sitio www.pagoslink.com.ar o al Home Banking de su entidad.\r\nElija la opción PAGOS LINK del menú principal.\r\nIngrese su usuario y Clave. En caso que no la posea, obtenga su usuario y clave de Internet (6 dígitos) en cualquiera de los Cajeros Link, desde la opción CLAVES / CLAVE INTERNET HOME BANKING.\r\nElija el sub-menú Pagar.\r\nSeleccione el rubro donde se encuentra lo que desea pagar, en este caso: Préstamos, Seguros y Aportes AFJP.\r\nSeleccione el servicio que va a pagar, en este caso: SSN- Matrícula Productor.\r\nIngrese el Código de Impuesto/Servicio (ver en Ref. 1 como se conforma este código).\r\nSi posee más de una cuenta asociada a la tarjeta de cajero deberá definir la cuenta desde la que desea realizar el débito.\r\nEl sistema le mostratá la información sobre el pago a realizar y le pedirá su confirmación mediante el ingreso de su clave internet.\r\nImprima el comprobante de la operación (es válido como constancia de pago).\r\n\r\n(Ref. 1): El Código de Impuesto/Servicio identifica a quien realiza el pago.\r\nUsted debe ingresar el código de la siguiente forma: 325Xnnnnnn. Donde: o 325 es el número asignado por Red Link a la Superintendencia de Seguros, dentro del servicio Pagos Link o X, identifica el tipo de pago que se realiza y según su ingreso representa:\r\n1. Si usted esta abonando el derecho anual perteneciente a un Productor Asesor de Seguros individual (persona física) X = 1\r\n2. Si usted esta abonando el derecho anual perteneciente a una Sociedad de Productores de Seguros (persona jurídica) X = 2\r\no nnnnnn: será el número de matrícula para la cual se está realizando el pago.\r\n\r\nEs obligatorio ingresar los seis dígitos, completando con ceros a la izquierda si\r\nfuera necesario."
