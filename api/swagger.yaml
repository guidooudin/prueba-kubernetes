                              Por el presente medio ampliamos lo informado en
                              circular del dia 10 de octubre pasado sobre el
                              punto en el que se menciona nuevos topes en los
                              servicios de emergencias de autos.
                            textoNovedad: "Por el presente medio ampliamos lo informado en circular del dia 10 de octubre pasado sobre el punto en el que se menciona nuevos topes en los servicios de emergencias de autos.\r\n\r\nCuando por motivos de horario o dias feriado, el vehiculo averiado no pueda ser derivado al taller para su reparacion, quedara en custodia o en el domicilio del titular de la poliza hasta un posterior traslado, se prestara un nuevo servicio dentro de las 24 horas habiles posteriores al dia de la averia y este ulitmo no estara contemplado dentro del tope de servicios mensual.\r\n\r\nAsimismo informamos a Ud. que a partir de la proxima semana comenzara a recibir los vouchers de colocacion de inmovilizadores de la firma Sorensen para aquellas polizas que tengan emitidos vehiculos de suma asegurada mayor a $15.000 y hasta $30.000.- en los siguientes casos:\r\n\r\n- Fiat Uno (todas las versiones)\r\n- Fiat Duna (todas las versiones)\r\n- Fiat Regatta (todas las versiones)\r\n- Peugeot 504 (todas las versiones)\r\n- Vehiculos con GNC\r\n\r\nEl modelo del inmovilizador a colocar es el IMS-600, y como caracteristica distintiva posee antiasalto con disparo de sirena.\r\n\r\nSin mas, aprovechamos la oportunidad para saludarlo muy cordialmente.\r\n\r\nHugo Labriola\r\nDepartamento Comercial"
