                            textoNovedad: "- Indicación de modalidad de pago con tarjeta o CBU en tarjeta de circulación de autos \r\n\r\n- Creación de casillas de correo para envío de Mantener Cubierto y Propuestas de Líneas Personales: Estas casillas le harán una devolución automática de mensaje replicando lo que Ud. haya enviado, la que le servirá de comprobante de recepción.\r\nLas condiciones de aceptación de riesgos por esta modalidad quedará sujeta a las normas vigentes de suscripción de la Compañía.\r\n \r\nRecordamos a Ud. que para optimizar la emisión de sus pólizas de Autos y Combinado  Familiar la opción más conveniente es enviarlas a través de nuestra página web.\r\n\r\nÉsta opción no incluye negocios de Líneas Industriales, los que seguirán manejándose como hasta el momento.\r\n\r\nLas casillas que crearemos son las siguientes:\r\n\r\n- Mantener cubierto: mcubiertoautos@agf-allianz.com.ar \r\n        mcubiertolpersonales@agf-allianz.com.ar \r\n       (Los mismos tendrán una validez de 72 hs.) \r\n\r\n- Propuestas de autos: autos@agf-allianz.com.ar\r\n\r\n-  Propuestas de líneas personales: lpersonales@agf-allianz.com.ar (Válido para las siguientes líneas de negocios: Integral de Comercio, Integral de Consorcio, Integral de hotel, Combinado Familiar, Incendio, Embarcaciones de Placer y Accidentes Personales)\r\n\r\n- Instructivo de envío de siniestros a través de la página web: Cuando ingrese una predenuncia de siniestros a través de la opción \"Ingreso Pre-denuncias\" encontrará un link con las instrucciones para realizar la carga apropiada paso por paso.\r\n\r\nHacemos oportuna la presente para informarle además que nuestra Compañía cumple con la Resolución N° 29.444 de la Superintendencia de Seguros de la Nación. Esta resolución obliga a las Compañías  a llevar un registro rubricado, uniforme y obligatorio con todos los datos de las operaciones, primas pagadas al reasegurador, forma de pago, frecuencia y demás especificaciones de las coberturas tomadas. \r\n\r\nSin más y al aguardo que estas nuevas coberturas y novedades refuercen nuestra diaria actividad comercial conjunta, saludamos a Ud. muy cordialmente.\r\n\r\nHugo Labriola \r\nDepartamento Comercial"
