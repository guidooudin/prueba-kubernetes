                            textoNovedad: "Estimado colaborador:\r\n\r\nNuevamente tenemos el agrado de dirigirnos a Ud. con el fin de comunicarle novedades a implementarse a partir del 1° de marzo de 2004:\r\n\r\nAutomotores\r\n\r\n- Tarifa especial vehículos 0 km: Exclusivamente para los seguros nuevos que ingresen a partir del 1° de marzo de 2004 por el término de un año. Se efectuará una rebaja en la tasa de casco del 10% aplicable a todas las zonas de riesgo y a todas las categorías de automóviles y pick ups.\r\n\r\n- Alarmas satelitales: Ampliando lo dispuesto oportunamente, le informamos que los sistemas de rastreo o localización de vehículos aceptados por esta Compañía son los provistos por las siguientes empresas: ITURAN, LO JACK, RESCATE SATELITAL, SOS ASISTENCIA SATELITAL, TRAC-SAT y UBICAR. \r\nAsimismo le notificamos que no se realizará rebaja de prima alguna a los vehículos que cuenten con sistema de localización  STOP-CAR o  TRACER.\r\nSi un asegurado tuviera algún dispositivo provisto por alguna otra empresa, la aceptación del mismo,  quedará sujeta al análisis de las prestaciones del mismo.\r\n\r\nAccidentes Personales\r\n\r\n- Renovación automática: Las pólizas de esta línea de negocios se renovarán automáticamente en forma anual, en 10 cuotas  y con un recargo financiero del 1.0% mensual por cuponera o de 0,50% si es adherido a tarjeta de crédito o CBU. En caso de necesitar realizar alguna modificación o querer la póliza en forma cuatrimestral  deberá hacer llegar la propuesta de renovación a nuestra dirección de mail: lpersonales@agf-allianz.com.ar o por mesa de entradas. \r\n\r\n(Continua en la siguiente novedad)"
