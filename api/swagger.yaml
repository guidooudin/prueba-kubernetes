                            resumenNovedad: "Estimado Colaborador:\r\nTenemos el agrado de comunicarnos con Ud. en esta oportunidad, para informarle el nuevo esquema de fechas que adoptarán las renovaciones automáticas de la Compañía, según el siguiente detalle:"
                            textoNovedad: "Estimado Colaborador:\r\n\r\nTenemos el agrado de comunicarnos con Ud. en esta oportunidad, para informarle el nuevo esquema de fechas que adoptarán las renovaciones automáticas de la Compañía, según el siguiente detalle: \r\n\r\nAutomóviles:\r\nVencimientos                                 Proceso de emisión\r\n\r\nDel   1 al 10                                   23 del mes anterior\r\nDel 11 al 20                                     3 del mes en curso\r\nDel 21 al  31                                  13 del mes en curso\r\n\r\nEs oportuno aclarar que éstos procesos se realizan a la noche, con lo cual Ud.  podrá contar con dicha información al día siguiente.\r\n\r\nLíneas Personales:\r\nVencimientos                                 Proceso de emisión\r\n\r\nDel   6 al 15                                   29 del mes anterior\r\nDel 16 al 25                                     9 del mes en curso\r\nDel 26 al  05 del mes siguiente     19 del mes en curso\r\n\r\nLe recordamos que para el caso de renovaciones de Combinado Familiar, Ud. podrá realizar cambios a través de nuestra página www.agfnet.com.ar con 72 hs. de antelación a las fechas de los procesos de Líneas Personales anteriormente informados. A tal fin deberá ingresar al menú \x93Propuestas\x94 opción \x93Líneas Personales\x94 \x93Combinado Familiar\x94 en donde cargando en Tipo de operación Renovación y en Póliza el número correspondiente podrá primero cotizar y luego enviar la propuesta. \r\n\r\nAsimismo, apuntando a un ordenamiento administrativo de nuestra común gestión, deseamos comunicarle que hemos creado una nueva forma de agilizar sus renovaciones automáticas de Líneas  Personales cuando tiene que realizar cambios para el nuevo contrato. \r\n\r\nEn tal sentido ponemos a vuestro alcance la posibilidad de solicitar los mismos en las renovaciones de la siguiente manera:\r\n\r\n&#61623; Vía e-mail a la casilla lpersonales@agf-allianz.com.ar, debiendo informar número de póliza, vencimiento y cambios a realizar ya sea por planes de pagos, aumentos de suma o inclusiones de coberturas sujetas al manual de suscripción vigente, como así también  todo otro cambio que necesite realizar. Los mismos deberán ser solicitados como mínimo con 5 días de antelación a la fecha del proceso detallado anteriormente, acorde a los vencimientos que correspondan a cada uno.\r\n\r\n&#61623; A través del ingreso de  propuesta por  mesa de entradas de la Compañía, en cuyo caso  deberá ingresar la misma con los cambios con como mínimo 10 días de antelación de la fecha del proceso.\r\n\r\nEn el caso de renovaciones sin cambios, siendo que las mismas son automáticas, no hace falta enviar ninguna propuesta ni información vía e-mail. \r\n\r\n\r\nSin más aprovechamos la oportunidad para saludarle muy Atte.\r\n"
