                              Una vez más tenemos el agrado de dirigirnos a Ud.
                              con el fin de comunicarle novedades  incorporadas
                              en nuestro web site AGFNET (www.agfnet.com.ar)
                            textoNovedad: "Estimado colaborador: \r\n\r\nUna vez más tenemos el agrado de dirigirnos a Ud. con el fin de comunicarle novedades incorporadas en nuestro web site AGFNET (www.agfnet.com.ar) \r\n\r\nA partir de la fecha usted podrá visualizar los siguientes nuevos servicios: \r\n\r\n* Habilitación de una nueva opción en la cotización de Integral de Comercio por la cual Ud. podrá solicitar la inspección previa del riesgo. A tal fin, una vez realizada la cotización deberá elegir la opción \"Inspección\". \r\n\r\nLas pautas para la misma serán: \r\n\r\n- Hasta las 13 hs. del día de pedido se podrán ingresar inspecciones que serán efectivas a partir de las 24 hs. Luego de esa hora serán efectivas a partir de las 48 hs. \r\n\r\n* Impresión de certificados de cobertura por Responsabilidad Civil Ascensores en la solapa \"Producción\", opción \"Certificados\". \r\n\r\n* Nuevas solapa \"Gestión Judicial\" \r\n- En la que podrá ver aquellas pólizas que se encuentren en tal situación por deudas del asegurado. \r\n\r\n* Nueva opción en menú \"Cobranzas\" \r\n- Durante la primer semana de cada mes, recibirá un mail del - Detalle de Deuda de Cartera -, que reemplazará a los listados emitidos hasta el día de la fecha. \r\nIndependientemente de esta información, tendrá acceso a solicitar en el momento que desee un listado con los datos actualizados a través de la habilitación en menú \"Cobranzas\" de la opción \"Deuda en cartera\". \r\n\r\n* Consulta de servicios de remolque realizados por el asegurado: \r\nSe habilita esta opción en el menú \"Producción\" opción \"Por póliza\" o \"Por agente\" haciendo clik en el ícono: \r\n<img src=\"/iconos/auxilio.gif\" width=\"15\" height=\"12\">\r\n\r\nSin más y al aguardo que las presentes herramientas colaboren a eficientizar nuestra conjunta administración, saludamos a Ud. muy cordialmente. \r\n\r\nDepartamento de Sistemas."
