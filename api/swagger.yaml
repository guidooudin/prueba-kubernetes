                            textoNovedad: "La inseguridad:\r\nEn Buenos Aires roban un auto cada 15 minutos \r\nEste año ya hubo 36.830 casos; las cifras crecen en todo el país   \r\n\r\nEn los primeros diez meses de este año, en la provincia de Buenos Aires robaron un 27% más de automóviles que en todo 2005. \r\n\r\nSegún cifras del gobierno bonaerense, hasta el 31 de diciembre pasado se habían robado 29.000 vehículos en territorio bonaerense, es decir, un promedio de 79 por día. Aun siendo grande, fue la cantidad más baja desde 2002, cuando el pico de la ola de robos en la provincia de Buenos Aires llegó a 137.000 vehículos durante un año. \r\n\r\nPero en los últimos meses la tendencia cambió y hasta el momento fueron denunciados 36.830 robos, lo que hace un promedio de 101 vehículos por día, es decir, cuatro por hora y uno cada 15 minutos. La tendencia creciente se reflejó también en el resto del país, donde entre los primeros nueve meses de este año y el mismo período de 2005 se registró un incremento del 9,6% en la cantidad de denuncias de robos de autos, según la estadística elaborada por el Centro de Investigación y Experimentación en Seguridad Vial (Cesvi), una entidad sostenida por las principales compañías de seguros del país. \r\n\r\nEl estudio mostró que en la Capital Federal creció 17,7% la cantidad de denuncias de robos de automóviles, según la estadística elaborada por el Centro de Investigación y Experimentación en Seguridad Vial (Cesvi), una entidad sostenida por las principales compañías de seguros del país. \r\n\r\nDicho estudio indicó que en la ciudad de Buenos Aires creció un 17,7 por ciento la cantidad de automóviles robados comparados los primeros nueve meses de este año con el mismo lapso de 2005. \r\n\r\nEl resurgimiento de este tipo delito y el hallazgo de algunos desarmaderos en el Gran Buenos Aires provocaron que los responsables del Ministerio de Seguridad bonaerense volvieran a poner la mira en la compra y venta de respuestos robados. Estos turbios negocios habían desaparecido de la provincia desde que Juan Pablo Cafiero, primero, y León Arslanian, después, impulsaron la creación de un departamento especial para combatir el robo de automotores, que dependía directamente del ministro y no tenía relación con la jafatura de la policía provincial. \r\n\r\nEn febrero de 2003, el comisario Osvaldo Seisdedos se convirtió en el primer jefe de esa nueva dependencia destinada a combatir una modalidad delictiva, que causaba la mayoría de los homicidios cometidos en ocasión de robo en el territorio bonaerense. \r\n\r\nCon la gestión de León Arslanian la cantidad de robos de automóviles tuvo un brusco descenso. \r\n\r\nPero en los últimos meses, las denuncias aumentaron. Tan grande fue la preocupación entre las autoridades provinciales que, el último sábado, se realizó un operativo en la zona de Ituzaingó, donde fueron allanados talleres mecánicos que funcionaban como desarmaderos y propiedades donde se vendían repuestos robados. \r\n\r\nFuentes policiales consultadas por LA NACION explicaron que, si bien la mayoría de los desarmaderos que funcionaban en la zona de Warnes, en la ciudad de Buenos Aires, y en el sur del conurbano como la zona de Pasco, avenida Monteverde, avenida La Plata y Camino de Cintura, habían sido cerrados por los procedimientos realizados en forma conjunta por la policías bonaerense y Federal, la Gendarmería y los inspectores de la AFIP, en los últimos tiempos muchos de esos locales volvieron a funcionar con otra modalidad. \r\n\r\nNegocios a puertas cerradas \r\n\r\nEn la actualidad, según los investigadores, los negocios que venden repuestos robados no operan como antes, cuando estaban en un local abierto al público, sino que trabajan con las persianas bajas y los encargados sólo les venden a clientes conocidos. \r\n\r\nAdemás, según fuentes de las compañías de seguros consultadas y que solicitaron mantener su nombre en reserva, el incipiente resurgimiento de los robos de automóviles trajo otros cambios. \r\n\r\nPor ejemplo, se advirtió que muchos vehículos robados fueron encontrados va"
                            textoNovedad1: "rios días después con faltantes de piezas que se cotizan a valores muy altos en el mercado de las autopartes. Así, se registraron casos de automóviles sustraídos a los que, una vez hallados, se descubrió que les faltaban los sistemas de inyección o los equipos de gas. \r\n\r\nSegún el estudio realizado por el Cesvi, la zona oeste del Gran Buenos Aires fue el área más castigada por los robos de automóviles. \r\n\r\nAllí fue donde el último sábado se realizó el operativo más importante de los últimos días. Según fuentes policiales, fueron secuestrados 14 automóviles que habían sido robados entre el 4 y el 21 de octubre último y estaban por ser desarmados. \r\n\r\nAdemás, la policía secuestró 1200 puertas, 750 capots, 350 cajas de velocidades, 60 blocks de motor, 400 cigüeñales, 398 pedaleras, 250 baterías y tres juegos de cuñas para imprimir numeraciones apócrifas. \r\n\r\nEn esos allanamientos habían sido detenidos diez sospechosos, algunos de los cuales se encargaban de robar los automóviles mediante el uso de ganzúas. Cobraban entre 500 y 1500 pesos por cada vehículo sustraído y el dinero que recibían variaba según el modelo del rodado. \r\n\r\nEsto se debe a que algunos de los autos más modernos cuentan con sistemas especiales y sólo pueden ser robados con armas, cuando el propietario los conduce, con lo que se incrementa el riesgo para los ocupantes del rodado. \r\n\r\nPor Gustavo Carabajal \r\nDe la Redacción de LA NACION \r\n\r\n<br><br><br><br><br><br>"
