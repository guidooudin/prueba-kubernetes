                            textoNovedad: "Estimado colaborador:\r\n\r\nNuevamente tenemos el agrado de dirigirnos a Ud., con el fin de comunicarle novedades apuntando a una óptima comercialización. \r\n\r\nEn tal sentido, le informamos que hemos unificado los recargos financieros de las pólizas anuales de Líneas Personales, a partir de la fecha según el siguiente detalle:\r\n\r\n- Pago con tarjeta o CBU: \t0.50% por cuota.\r\n- Pago con cuponera:\t\t1.00% por cuota.\r\n\r\nRecordamos a Ud. que integran Líneas Personales las siguientes ramas: Incendio - Combinado Familiar - Integral de Comercio - Integral de Consorcio -  Seguro Técnico - Riesgos Varios y Robo - Cristales - Seguro Técnico y Equipos de Contratistas - Integral de Hotel - Embarcaciones de Placer y  Accidentes Personales.\r\n\r\nAsimismo aplicaremos la modalidad de pago en cuotas iguales con un máximo de 10 (diez).\r\n\r\nPor lo anteriormente expuesto, informamos a Ud. que todas las pólizas de renovación automática que estuvieran en forma cuatrimestral, se renovarán en forma anual en la cantidad de cuotas anteriormente descripta, eliminando de esta manera la comercialización cuatrimestral en las líneas de negocios anteriormente mencionada. \r\n\r\nSin más,  aprovechamos la oportunidad para saludarlo muy cordialmente.\r\n\r\nHugo Labriola\r\nSub Gerente Comercial"
