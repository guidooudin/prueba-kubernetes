                            textoNovedad: "Estimado Colaborador\r\n\r\nPor medio de la presente tenemos el agrado de dirigimos a Ud. a los efectos de informarle que debido a nuestro cierre trimestral que opera el 31.03.2004, esta Compañía presenta el siguiente cronograma para el ingreso de las cobranzas, provenientes de las Agencias del interior\r\n\r\nHasta el día miércoles 24 de marzo inclusive, la Compañía aceptará las rendiciones de cobranzas en forma habitual ( con valores hasta 10 días sin admitir excepciones)\r\nHasta el día jueves 25 de marzo, solamente se aceptarán liquidaciones con valores al día.\r\n\r\nAsimismo, recordamos que los días 26, 29, 30 y 31 del corriente, no se recibirán liquidaciones.\r\n\r\nSolicitamos tomar debida nota de lo expuesto y desde ya, contamos con vuestra colaboración.\r\n\r\nAtentamente.\r\nSilvia Carnevale\r\nCOBRANZAS"
