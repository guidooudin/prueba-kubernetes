                            resumenNovedad: "Nuevamente tenemos el agrado de dirigirnos a Ud. con el fin de comunicarle novedades a implementarse a partir del 3 de enero de 2005.\r\n"
                            textoNovedad: "\r\n\r\n\r\n\r\nCircular N° 1/2005\r\n\r\nBuenos Aires, 14 de enero de 2005\r\n\r\nEstimado colaborador:\r\n\r\n\r\nNuevamente tenemos el agrado de dirigirnos a Ud. con el fin de comunicarle novedades a implementarse a partir del 3 de enero de 2005.\r\n\r\nReapertura del ramo Granizo: \r\n\r\n&#61656; Comunicamos a Ud. que se ha incorporado a nuestro staff la Srta. Cecilia Affif, como Responsable del Ramo Agrícola reportando directamente a nuestro Director de la División  Comercial y Técnica  Sr. Daniel Revelo. \r\nLa Srta. Cecilia es Licenciada en Administración Agraria y cuenta con amplia experiencia en riesgos agrícola. Su oficina se ubica en el 3° piso y su teléfono es  4320-3832. \r\nYa hemos concretados algunos negocios, tenemos un proyecto ambicioso, no dude en elevarnos su consulta.\r\n\r\nNuevo Producto Combinado Familiar: \r\n\r\n&#61656; Se agrega a los ya existentes productos de Combinado Familiar, un nuevo plan denominado \x93Plan Cerrado a Primer Riesgo Absoluto\x94.\r\nUsted podrá conocer detalles del mismo en nuestra Página Web.\r\n\r\nActualización de Representantes en Países Limítrofes y Mercosur: \r\n\r\n&#61656; Le informamos que a fin de recibir atención en caso de siniestro de automotores, los asegurados podrán dirigirse a alguno de los siguientes representantes:\r\n\r\n&#61623; Bolivia\r\nAlianza Compañía de Seguros y Reaseguros S.A., \r\nAv. 20 de Octubre Nº: 2680, La Paz,  República de Bolivia\r\nCentral Piloto: 591 - 2 - 2432121\r\nFax: 591 - 2 - 2432713\r\n\r\n&#61623; Paraguay \r\nEl Comercio Paraguayo S.A. Compañía de Seguros Generales\r\nAlberdi Nº: 453 entre Estrella y Oliva - Asunción - Paraguay\r\nTeléfono y Fax: 595 - 21 -492.324 al 5\r\n\r\n\r\n\r\n\r\n\r\n&#61623; Brasil \r\nAGF Brasil Seguros\r\nRua Luis Coelho 26- Cerqueira Cesar - Sao Pablo - Brasil\r\nT.E. 55  11 31564452\r\n\r\n&#61623; Chile\r\nSeguros Cruz del Sur\r\nEl Golf 150- Las Condes- Santiago de Chile\r\nT.E. (56-2) 461-8000\r\n\r\n&#61623; Uruguay \r\nSucursal o Agencia del Banco de Seguros del Estado de la República Oriental del Uruguay \r\n      Boulevar Artigas 3821-Montevideo\r\n\r\nNuevo Servicio de Atención Telefónica: \r\n\r\n&#61656; Se habilita un nuevo servicio de llamada gratuita para el Asegurado.\r\n     Se colocará un sticker en las tapas de pólizas con la siguiente leyenda:\r\n\r\n    Para comentarios y/o quejas\r\n      llame en forma gratuita al\r\n        &#61477;   0800-666-2432\r\n\r\nTal medida nos permitirá centralizar las llamadas que recibimos de los asegurados y brindarles una pronta respuesta.\r\n\r\nRenovaciones automáticas de automotores:\r\n\r\n&#61656; Le recordamos que por nuestra página de Internet www.agfnet.com.ar  Ud. podrá visualizar el costo de sus renovaciones de Automotores con el fin de definir si los quiere pasar a las nuevas tarifas: \r\n\x93Clásica Segmentada\x94  o  \x93Plus Segmentada\x94\r\nPara tal fin deberá ingresar en el menú  \x93Propuestas\x94 - \x93Automóviles\x94 \x96 \x93Cotización de Renovaciones\x94 en donde cargando las vigencias con un período (Desde \x96 Hasta) se le presentará en pantalla un detalle con todas las pólizas a renovarse, con la Prima y  Premio de cada uno de los casos. \r\nPara seleccionar la opción, solo deberá colocar un tilde en la alternativa elegida y hacer click en \x93Procesar Renovaciones\x94. \r\nAsimismo si desea ingresar a cotizar, podrá hacerlo clickeando en el ícono que se encuentra a la derecha de la Prima. \r\n\r\n\r\n\r\n\r\n\r\nEs importante que tenga en cuenta que podrá realizar dicha elección con una antelación de hasta 72 hs. de los procesos de renovación que realiza la Compañía, del cual adjuntamos el detalle:\r\nSección Automóviles:\r\nVencimientos      Proceso de emisión\r\nDel 1 al 10            23 del mes anterior\r\nDel 11 al 20            3 del mes en curso\r\nDel 21 al 31          13 del mes en curso\r\n\r\nCertificado de Cobertura Mercosur:\r\n\r\n&#61656; Se incorpora en nuestra Página Web la impresión del certificado de cobertura válido para el Mercosur. \r\nPara su obtención deberá ingresar en el menú \x93Producción\x94, opción \x93Certificados\x94 \x96 \x93Certificados de Cobertura\x94 \x96 \x93Mercosur\x94, en donde ingresando el número de póliza e ítem o patente podrá obt"
                            textoNovedad1: "enerlo. \r\nLe recordamos que para que tenga valor deberá ser impreso en doble faz y en hoja de color verde.\r\n\r\nEmpresa libre de humo: \r\n\r\n&#61656; Con el fin de garantizar un ambiente saludable y mejorar nuestra calidad de vida, a partir del 1° de enero de 2005 se han incorporado carteles de prohibición de fumar en pasillos y lugares de trabajo de la Compañía. Es nuestro interés lograr la inscripción en el Registro Nacional de Empresas Libres de Humo que promueve el Ministerio de Salud y Medio Ambiente de la Nación.\r\nEn tal sentido agradecemos su colaboración para que tal medida sea cumplida.\r\n\r\nPara cualquier ampliación sobre las novedades mencionadas no dude en consultar con su Ejecutivo de Cuentas.\r\n\r\nSin más, aprovechamos la oportunidad para saludarlo muy cordialmente.\r\n\r\n\r\n\r\n\r\n\r\n        Hugo Labriola\r\nSub Gerente Comercial\r\n\r\n"
