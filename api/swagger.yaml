                            textoNovedad: "Estimado Colaborador,  \r\n \r\nNos complace compartir con todos Ustedes la información publicada en :   Segurosaldia.com   \r\n\r\nAGF ALLIANZ, ELEGIDA POR NOSOTROS EN OCTUBRE.\r\nASEGURADORA DEL MES: AGF ALLIANZ ARGENTINA.\r\nPublicado en fecha 04/11/04 por Segurosaldia.com.\r\nCopyright (C) 2004 - Segurosaldia.com \r\nTodos los Derechos Reservados - Aviso Legal <http://www.segurosaldia.com/legal.htm> \r\n\r\n\r\nOBJETIVAMENTE ESTA ASEGURADORA HA:\r\n\r\nAPORTADO CAPITALES EN EXCESO.\r\nREESTRUCTURADO Y HA REALIZADO REINGENIERÍA EN RECURSOS HUMANOS.\r\nREESTRUCTURADO SU CARTERA DE NEGOCIOS Y SUSCRIPCIÓN.\r\nHABER CUMPLIDO CON SU SISTEMA DE PAGO DE SINIESTROS Y HONRADO COMPROMISOS.\r\nSER LA ÚNICA ASEGURADORA CON SU CEO DE LA MATRÍZ EN LA ARGENTINA. CONTÍNUO CONTROL DE SUS FILIALES. MÁS EXACTO: UN EXTRANJERO AL FRENTE DE ESTA ASEGURADORA. UNA EXCEPCIÓN EN EL MERCADO Y EN LAS ASEGURADORAS EXTRANJERAS.\r\nDE LAS ASEGURADORAS MUY SOLVENTES, LA QUE MAYORES GANANCIAS HA TENIDO: $ 17 MILLONES.\r\nEXCELENTES CONTRATOS DE REASEGURO, PAGOS.\r\nEN RIESGOS CORPORATIVOS Y TECNICOS, LIDER. 3ra. EN SEGURO TÉCNICO, 4ta. EN TRANSPORTES, 4ta. EN INCENDIO, 6To. EN HOGAR Y COMBINADOS. PRECISAMENTE EN ESTOS RIESGOS, LOS CONTRATOS DE REASEGURO SON MUY IMPORTANTES.\r\nESPÍRITU Y FILOSOFÍA DE PRIORIZAR LA RELACIÓN ASEGURADORA/PRODUCTOR ASESOR, UNICO CANAL DE COMERCIALIZACIÓN.\r\nEXCELENTE RELACIÓN PRIMAS VENDIDAS/DEUDAS PENDIENTES.\r\n\r\nTODOS SON MÉRITOS PARA ESTA ASEGURADORA. UN ANÁLISIS DE LA PERFOMANCE QUE SORPRENDIÓ Y JERARQUIZÓ A NUESTRO MERCADO, DIEZMADO EN ESTOS ÚLTIMOS AÑOS.\r\n\r\nEsto priorizamos antes de tomar una decisión:\r\n\r\nCRECIMIENTO\r\nAPORTES DE CAPITAL\r\nPLAN DE TRABAJO A FUTURO\r\nSOLVENCIA\r\nRELACIÓN PRODUCTOR/ASEGURADORA\r\n\r\nY estamos seguros que usted nos dará la razón. \r\n\r\nBALANCE AGF ALLIANZ AL 30/06/2004 <http://www.segurosaldia.com/fusion/aseguradoras/patrimoniales/AGF0604.htm> (Sólo Suscriptores PREMIUM)\r\nGANANCIAS MERCADO ASEGURADOR AL 30/06/2004 <http://www.segurosaldia.com/fusion/estadisticas/ganacias2.htm> (Sólo Suscriptores PREMIUM)\r\nVENTAS AL 30/06/2004 <http://www.segurosaldia.com/fusion/estadisticas/VENTAS5.htm> (Sólo Suscriptores PREMIUM)\r\n\r\n"
