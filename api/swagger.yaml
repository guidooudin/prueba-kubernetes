                            textoNovedad: "Por medio de la presente tenemos el agrado de dirigirnos a Ud. a los efectos de informarle que debido a nuestro cierre trimestral que opera el 31/12/2003, esta Compañia presenta el siguiente cronograma para el ingreso de las cobranzas, provenientes de las Agencias del Interior.\r\nHasta el día lunes 22 de Diciembre inclusive, la Compañia aceptará las rendiciones de cobranzas en forma habitual (con valores hasta 10 días sin admitir excepciones)\r\nEl día martes 23 de Diciembre, solamente se aceptarán liquidaciones con valores al día.\r\nAsimismo, recordamos que lo días 26,29,30 y 31 del corriente, no se recibirán liquidaciones.\r\nSolicitamos tomar debida nota de lo expuesto y desde ya, contamos con vuestra colaboración.\r\n\r\nSilvia M. Carnevale\r\nCobranzas"
