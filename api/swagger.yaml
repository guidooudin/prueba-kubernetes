                            textoNovedad: "A partir de la fecha usted podrá visualizar en la solapa \"Producción\", opción \"Certificados\" un nuevo ítem denominado \"Certificados Pólizas C/ Tarjeta\".\r\n\r\nEsta nueva función le permitirá obtener cargando el número de póliza una certificación de pago solamente para aquellas pólizas vigentes que tengan asignado como medio de pago Tarjeta de Crédito o CBU. \r\n\r\nEsperando que ésta nueva opción sea provechosa en su gestión, aprovechamos la oportunidad para saludarle muy cordialmente.\r\n\r\nDaniel Revelo\r\nSub Gerente Comercial"
