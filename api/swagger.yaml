                            resumenNovedad: >-
                              Con el fin de mejorar cada día nuestros productos
                              y servicios, tenemos el agrado de dirigirnos a Ud.
                              en esta oportunidad con el fin de comunicarle las
                              novedades que  entrarán en vigencia a partir del
                              1° de febrero de 2004.
                            textoNovedad: "Estimado colaborador: \r\n\r\nCon el fin de mejorar cada día nuestros productos y servicios, tenemos el agrado de dirigirnos a Ud. en esta oportunidad con el fin de comunicarle las novedades que entrarán en vigencia a partir del 1° de febrero de 2004: \r\n\r\n- Cobertura C2 de automóviles: Ampara los mismos riesgos que la cobertura C más los daños que pudieran sufrir el parabrisas y/o luneta del vehículo asegurado, hasta la suma de $ 300. Dicha cobertura no tiene costo adicional y solo se otorgará previa inspección de la unidad. \r\n\r\n- Colocación de inmovilizadores y localizadores para Jeeps y Pick Ups clase A y B a cargo de la Compañía: continuando con el proceso de medidas de protección adoptado oportunamente, hemos ampliado el rango de vehículos a los que se les brindarán, a cargo de la Compañía, la colocación de sistemas de inmovilización y localización. Oportunamente, recibirá los vouchers correspondientes. \r\n\r\n- Reposición a nuevo de cubiertas de auxilio: Hasta dos años de antigüedad del 0 km. se repondrán a nuevo las cubiertas de auxilio sin considerar el desgaste. \r\n\r\n- Cobertura de llaves: En pólizas de Automotores que amparen la cobertura de Robo, ante un caso de robo aparecido a consecuencia de asalto a mano armada, se ampara la reposición de las llaves. \r\n\r\n- Ampliación del límite por objeto sin necesidad de declaración en la cobertura de Aparatos electrodomésticos en el Plan Standard de Combinado Familiar: Se cubrirán los objetos comprendidos, según el Manual de Productos, sin necesidad de declaración de los mismos, con un límite de $ 3.000 por objeto y hasta el tope de la suma asegurada. \r\n\r\n- Nuevo servicio en nuestra página Web: \r\n- Posibilidad de impresión de cupón de pago de cuotas vencidas hasta 30 días incluyendo aquellas que están por tarjeta de crédito o CBU y que los débitos hayan sido rechazados por estos sistemas. \r\n- Ampliación del límite de suma asegurada para el envío de propuesta a $ 75.000.- \r\n- Posibilidad de cotizar vehículos Fiat Duna, Fiat Uno y con GNC de más de $ 15.000 y hasta $ 29.999 con Inmovilizador a cargo de la Compañía y de $ 30.000 en adelante con Localizador a cargo de la Compañía. \r\n- Posibilidad de generar un archivo con los certificados post-emisión de automóviles, de pago por Tarjeta o CBU y de Responsabilidad Civil Ascensores, con el fin de que Usted pueda enviarlos por e-mail.\r\n\r\nContinua en la siguiente novedad ..."
