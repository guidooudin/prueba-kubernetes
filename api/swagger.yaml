                            textoNovedad: "Cobranzas - Cuentas Corrientes\r\n\r\nModificacion en el Menu de Cobranzas:\r\nInformamos a Ud. que las consultas  \"Estado de Cobranza y Cuotas a Vencer\"\r\nestaran dentro del menu \"Informe de Cobranza\".\r\n\r\nImpresion de cuponeras:\r\nA partir del 01/09/2004 se podran imprimir cupones de pago de cuotas\r\nvencidas de hasta 45 dias, en lugar de 30 como hasta el momento.\r\nRecordamos que para la  Seccion Responsabilidad Civil se mantiene lo\r\nsiguiente:\r\nPolizas Vigentes: Emitir cupon con 7 dias de anticipacion al vencimiento de\r\nla poliza.\r\nPolizas con fecha de pago posterior al vencimiento de la poliza: Hasta el\r\nmismo dia del vencimiento de la cuota.\r\n\r\nComprobantes IVA/GANANCIAS/INGR.BRUTOS:\r\nA partir del 01/09/2004 los comprobantes se podran sacar en PDF. Para esto\r\ndentro de la opcion actual \"COMPROBANTES \" se ha incorporado un icono\r\n\"GENERAR ARCHIVO\" junto al de \"PROCESAR DATOS\".\r\n\r\nMedios de Pago: \r\nA partir de las emisiones del 06/09/2004 se incorporara como nuevo medio de\r\npago, ademas de los ya existentes, la Red Banelco y el sitio Internet\r\nPagomiscuentas.com.\r\nPara acceder a este sistema aparecera en la parte superior de la factura el\r\n\"codigo de identificacion para pago electronico\".\r\nQuedan exceptuadas las polizas en moneda extranjera y las facultativas.\r\nEl tope mensual de debitos que podra procesar el asegurado es de $ 9.999-\r\n(pesos nueve mil novecientos noventa y nueve)\r\n\r\nNotas de Credito: \r\nA partir del 01/09/2004 se procedera a la aplicacion de las notas de credito\r\nen forma automatica a aquellas polizas con saldo pendiente. En consecuencia,\r\nse recuotificara el premio de las mismas emitiendo nuevos cupones. Estos\r\nultimos juntamente con una nota con el detalle de las polizas en cuestion,\r\nseran entregadas a cada productor, rogando deshechar los anteriores.\r\nNo obstante, se anticipara via mail."
