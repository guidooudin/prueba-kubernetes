                            textoNovedad: "Nos dirigimos a Ud. a fin de informarle que por razones de indole estructural, a partir del proximo lunes 20 del corriente, trasladaremos las oficinas de la calle San Martin 473 al edificio de la calle San Martin 550.\r\nEl Departamento Comercial, estara ubicado en la parte posterior de la Planta Baja.\r\nLa Mesa de Entrada para ingreso de Solicitudes, se ubicara a la entrada del Salon en el mostrador de Recepcion.\r\nLos casilleros para el retiro de polizas, los encontrara entrando a su izquierda.\r\nPor cualquier informacion que necesite, agradeceremos se contacte con su Ejecutivo de Cuenta."
