                            resumenNovedad: >-
                              Hemos incorporado el sistema "BAPRO PAGOS" para
                              percepción de las cuotas de los asegurados. Este
                              sistema permite efectuar las cobranzas de las
                              pólizas en pesos, en distintos puntos estratégicos
                              de Capital Federal  y  Gran Buenos Aires,
                              ofreciendo otra alternativa  rápida, cómoda y
                              segura con todo el respaldo del Banco de la
                              Provincia de Buenos Aires.
                            textoNovedad: "Estimado Colaborador\r\n\r\nContinuando con la expansión de canales de cobro, llegamos a Ud. por este medio con el objeto de informar que hemos incorporado el sistema \"BAPRO PAGOS\" para percepción de  las cuotas de los asegurados\r\n\r\nEste sistema permite efectuar las cobranzas de las pólizas en pesos, en distintos puntos estratégicos de Capital Federal  y  Gran Buenos Aires, ofreciendo otra alternativa  rápida, cómoda y segura con todo el respaldo del Banco de la Provincia de Buenos Aires.\r\n\r\nPara mayor información sobre los domicilios de pago, solicitamos dirigirse a www.bapropagos.com.ar o bien comunicarse en forma gratuita al 0800-800-72467   \r\n\r\nA los efectos de difundir la novedad acerca de este nuevo canal de cobro, invitamos a Ud. a que acerque esta información a los asegurados que asesora.\r\n\r\nAgradeciendo desde ya vuestra colaboración, aprovechamos esta oportunidad, para saludarlo muy atentamente."
