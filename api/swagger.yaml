                            resumenNovedad: "Estimado Colaborador:\r\nAmpliando las utilidades de nuestra página de internet www.agfnet.com.ar, tenemos el agrado de dirigirnos a Ud. con el fin de comentarle nuevos servicios según el siguiente detalle: \r\n"
                            textoNovedad: "Estimado Colaborador:\r\n\r\nAmpliando las utilidades de nuestra página de internet www.agfnet.com.ar, tenemos el agrado de dirigirnos a Ud. con el fin de comentarle nuevos servicios según el siguiente detalle: \r\n\r\n- Solapa Producción:\r\n\r\nEn opción \x93Certificados\x94 \x96 \x93Certificados de Cobertura\x94  encontrará la nueva opción \x93Vida Obligatorio\x94 en donde podrá obtener certificados de pólizas emitidas de ese riesgo. \r\n\r\n- Solapa Utilidades:\r\n\r\nSe incorpora la opción  \x93Condiciones Generales\x94 en donde podrá acceder detallado por ramo al clausulado general que sale en todas nuestras pólizas. \r\n\r\n- Solapa Propuestas opción Líneas Industriales:\r\n\r\nSe incorpora una nueva opción denominada \x93RC\x94, en donde será posible realizar un pedido de cotización de Responsabilidad Civil Comprensiva completando los datos obligatorios solicitados.\r\nUna vez que la misma fue realizada, Ud. será avisado vía mail de la posibilidad de consultarla, para lo cual deberá ingresar al menú \x93Propuestas\x94 opción \x93Consultas\x94 y con el número asignado y seleccionando Sección \x93Responsabilidad Civil\x94 podrá visualizarla.\r\nEn caso de tratarse de un riesgo considerado como fuera de pautas de suscripción, recibirá un e-mail informándolo de tal situación. \r\n\r\n- Envío de Propuestas de Accidentes Personales:\r\n\r\nSe agrega la posibilidad de enviar propuestas de este ramo siendo la operatoria idéntica a los casos de Automóviles y Combinado Familiar. Para acceder a este nuevo servicio se deberá  en la pantalla de cotización clickear en el botón \x93Enviar Propuesta\x94 y completando los datos obligatorios solicitados se podrá enviar  automáticamente el pedido de  emisión de la póliza. Una vez realizado el mismo podrá acceder a un Certificado de Cobertura de lo solicitado.  \r\nAsimismo podrá también como en los riesgos anteriormente mencionados cotizar y rescatar esa cotización para realizar el envío de la propuesta \r\nEn una primera etapa, estarán disponibles para esta opción los riesgos cuyas actividades estén comprendidas dentro de las categorías \"A\" y \"B\".\r\n\r\n-Certificado para el Mercosur:\r\n\r\nSe incorpora en nuestra Página Web la impresión del certificado de cobertura válido para el Mercosur. Para su obtención deberá ingresar en el menú \x93Producción\x94, opción \x93Certificados\x94 - \x93Certificados de Cobertura\x94 - \x93Mercosur\x94, en donde ingresando el número de póliza e ítem o patente podrá obtenerlo. Le recordamos que para que tenga valor deberá ser impreso en doble faz y en hoja de color verde.\r\n\r\nSin más, y con el deseo que estas novedades mejoren  la calidad de su diaria gestión, saludamos a Ud. muy cordialmente\r\n\r\n"
