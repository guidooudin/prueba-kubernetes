                            textoNovedad: "Atentos a la necesidad de dar cobertura a los costos imprevistos derivados de accidentes laborales, hemos decidido adecuar nuestros planes de seguros de Accidentes Personales para dar respuesta a dicha expectativa.\r\n\r\nEn consecuencia, a partir del 08-02-2005, estarán operativas las siguientes novedades:\r\n\r\n\r\n&#61656; Aumento de los topes de sumas aseguradas para las distintas categorías.\r\n&#61656; Nuevo Plan \"Ambito Horario laboral + in itinere\".\r\n&#61656; Nuevo Plan \"Ambito Horario laboral + in itinere con horario declarado\".\r\n&#61656; Nuevo Plan \"Trabajos en silletas\".\r\n&#61656; Trabajos en altura, hasta 8 metros.\r\n&#61656; Sumas aseguradas mínimas.\r\n&#61656;Prima mínima, nuevas definiciones.\r\n\r\nComo es habitual, los nuevos planes los podrá encontrar en nuestro cotizador de AGFnet.\r\n\r\nA continuación, detallamos las principales características de estas novedades:\r\n\r\nSUMAS ASEGURADAS MAXIMAS\r\n\r\nAumento de los topes por categorías en los cotizadores.\r\n\r\nMuerte e Invalidez:\r\nCATEGORIA \"A\": de $ 200.000.- a $ 300.000.-\r\nCATEGORIA \"B\": de $ 150.000.- a $ 230.000.-\r\nCATEGORIA \"C\": de $ 100.000.- a $ 180.000.-\r\n\r\nReembolso de gastos médicos:\r\n\r\nCATEGORIA \"A\": de $ 5.000.- a $ 10.000.-\r\nCATEGORIA \"B\": de $ 5.000.- a $ 10.000.-\r\nCATEGORIA \"C\": de $ 5.000.- a $ 10.000.-\r\n\r\nSe mantiene la franquicia de $ 200.-\r\n\r\nSUMAS ASEGURADAS MINIMAS\r\n\r\nPara todos los planes y categorías: \r\n\r\nCobertura de Muerte $ 25.000.-\r\nCobertura de Invalidez $ 25.000.-\r\nReembolso de Gastos por AMF $ 2.500.-\r\n\r\nNUEVOS PLANES\r\n\r\nAMBITO HORARIO LABORAL + IN ITINERE\r\n\r\nActualmente, los únicos planes habilitados en los cotizadores para este ámbito, son los productos cerrados TP 55, TP 110 y TP 180. \r\nSe habilita la opción de poder cotizar dentro del horario laboral + in itinere, sumas aseguradas distintas a las establecidas para los planes cerrados.\r\n\r\nAMBITO LABORAL + IN ITINERE CON HORARIO DE TRABAJO DECLARADO\r\n\r\nCon un costo inferior al plan \"Horario Laboral + in itinere\", este plan está destinado para aquellos asegurados que hagan constar en póliza su horario de trabajo.\r\nA los efectos del presente plan, el horario a declarar no puede superar las doce horas corridas.\r\n\r\nPOLIZA PARA SILLETEROS\r\n\r\nEs requisito para esta cobertura, que el edificio en donde se realicen los trabajos, se encuentre asegurado en la Compañía en los planes integrales para consorcio y/o incendio, con póliza/s vigente/s emitida y su/s respectiva/s cobranza/s al día.\r\n\r\nRiesgos cubiertos: Muerte / Invalidez en horario laboral\r\n\r\nSuma asegurada máxima: $ 60.000.-\r\nSuma asegurada mínima: $ 25.000.-\r\nAltura máxima asegurable: el equivalente a 15 pisos.\r\n\r\nTRABAJOS EN ALTURA\r\n\r\nLa altura máxima cubierta para las distintas actividades se extiende de 6 a 8 mts. \r\n\r\nPRIMA MINIMA\r\n\r\nNueva prima mínima de emisión: $ 100.-\r\n\r\nPRIMA MINIMA DE ANULACION\r\n\r\nLas primas correspondientes a notas de créditos originadas por anulaciones de pólizas, se calcularán en exceso al importe establecido para la prima mínima, que será retenido por la Compañía.\r\n\r\nPOLIZAS DE PERIODO CORTO \r\n\r\nPago con Tarjeta de crédito o CBU para pólizas de menos de 60 días de vigencia.\r\n\r\nIMPORTANTE:\r\nRecuerde que siempre estamos a su disposición para atender casos puntuales que deban ser considerados por fuera de este marco.\r\nNo dude en contactarse con su Ejecutivo de Cuenta o con los Sres. Ricardo Gaviero (Int. 7115) o Ariel Acosta (Int. 7160)\r\n"
