                              Como es de su conocimiento es nuestra intención
                              ordenar todos los circuitos administrativos, con
                              el fin de agilizar nuestra operatoria de emisión.
                            textoNovedad: "Estimado colaborador:\r\n\r\nComo es de su conocimiento es nuestra intención ordenar todos los circuitos administrativos, con el fin de agilizar nuestra operatoria de emisión.\r\n\r\nA tal fin solicitamos a Ud. pueda consignar en la papelería que ingrese a través de fax que deberá \"Tomarse como propuesta de emisión\" y/o \"Para emitir con este fax\", caso contrario lo recibido será tomado como mantener cubierto y no se le dará curso a su emisión.\r\nA tal efecto los números de fax habilitados son:\r\n4320-7199 y/o 4320-7110, para el ingreso de pedidos de Autos -Líneas Personales - Accidentes Personales.\r\n\r\nDeseamos informarle además un nuevo servicio incorporado en nuestra página web www.agfnet.com.ar:\r\n\r\n- Impresión de certificados de cobertura de autos:\r\nComo es de su conocimiento, cuando Ud. envía por nuestra página un seguro de autos, al finalizar el envío se le permite imprimir un certificado de Responsabilidad Civil solamente. \r\n\r\nUna vez realizada la inspección y si el diagnóstico de la misma es \"Ok para emitir\" se le permitirá obtener un certificado con la cobertura completa que Ud. haya solicitado.\r\n\r\nA tal fin deberá ingresar en la solapa \"Propuestas\" opción \"Consultas\", cargar el número de la propuesta ingresada  y ahí podrá consultar primero la inspección haciendo click en el icono con forma de asterisco,   y en caso que el diagnóstico sea favorable, podrá obtener el certificado haciendo click en el icono con forma de impresora. \r\n\r\nSin más, agradecemos a Ud. el seguir eligiéndonos día a día.\r\n\r\nHugo Labriola\r\nSub Gerente Comercial"
