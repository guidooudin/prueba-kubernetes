                            resumenNovedad: >-
                              Una vez más tenemos el agrado de dirigirnos a Ud.
                              con el fin de comunicarle nuevos servicios
                              incorporados en nuestro web site AGFNET.
                            textoNovedad: "Estimado colaborador:\r\n\r\nUna vez más tenemos el agrado de dirigirnos a Ud. con el fin de comunicarle nuevos servicios incorporados en nuestro web site AGFNET (www.agfnet.com.ar)\r\n\r\nLos  nuevos servicios son los siguientes:\r\n\r\n- Impresión de cuponeras de cobranza:\r\nA través de la incorporación en el menú \"Cobranzas\" opción \"Impresión cuponera\" cargando el número de póliza Ud. podrá imprimir una copia de cupones de pago de cuotas a vencer.\r\n \r\n- Nuevas opciones en envío de propuestas de automóviles :\r\nSe incorpora la opción de envío de propuestas para vehículos Fiat Uno y Duna en todas sus versiones, como así también todos los vehículos que posean GNC con inmovilizador a cargo de la Compañía. Asimismo se podrán también mandar propuestas de vehículos que requieran localizador a cargo de la Compañía\".   \r\n\r\nEn el caso que  el inmovilizador o localizador sea a cargo del Asegurado, se permitirá el envío de la  propuesta siempre que el Productor adjunte foto digitalizada del contrato que así lo acredite. A tal fin cuando se elija opción \"Inmovilizador a cargo del Asegurado\" o \"Localizador a cargo del Asegurado\"  se abrirá una ventana con el fin de que sea pegada esa foto digitalizada. En este caso la suscripción quedará sujeta a la aprobación de nuestra área técnica de la documentación presentada.\r\n\r\n- Consulta de Inmovilizadores/Localizadores:\r\nEn el menú \"Solicitudes\" se incorporan dos nuevos menúes que permitirán consultar si los Asegurados de su cartera colocaron estas medidas de seguridad, como así también imprimir los vouchers con tal fin.\r\nAsimismo, todos los meses recibirá un mail a modo de aviso y para su control,  con un listado de todos sus clientes que no lo  han colocado. \r\n\r\n- Mailing de aviso por rechazos por tarjeta de crédito y CBU:\r\nSe incorpora un aviso automático al productor al producirse un rechazo de estas características. \r\n\r\nSin más, y al aguardo que la presente información mejore la calidad de su diaria gestión, saludamos a Ud. muy cordialmente.\r\n\r\nDepartamento de sistemas. "
