                              determinado salir del negocio de Vida en América
                              del Sur.
                            textoNovedad: "Estimado Colaborador,\r\n\r\nComo Ud. sabe, una decisión del Grupo a nivel Regional ha determinado salir del negocio de Vida en América del Sur.\r\n\r\nRatificando su confianza en el País, consolidaremos nuestros esfuerzos en los negocios de: Líneas Personales, Automotores y Riesgos Industriales.\r\n\r\nDebido a lo ya explicado, desde el día 01/09/03, se han dejado de incorporar a la Compañía nuevos negocios de Seguros de Vida, y continuaremos con la facturación de los ya existentes hasta un vencimiento límite al 31-12-03.\r\n\r\nAnte el problema que esto le ocasiona y repitiendo una buena experiencia con lo realizado con Accidentes del Trabajo en el pasado, nos hemos acercado a un Grupo Asegurador de primer nivel, para que Uds. de ser gustosos puedan ser deferentemente atendidos en nuestras Oficinas, para tratar la continuidad de los negocios vigentes.\r\n\r\nEl Grupo Asegurador Consolidar, perteneciente al BBVA pone a su disposición su personal para facilitar la continuidad de las pólizas, con las mismas condiciones de cobertura y comerciales que tienen en la actualidad.\r\n\r\nAmpliando lo expresado, le comunicamos que a partir del próximo lunes y días subsiguientes en el horario de Hs.14 a 17,30, en la Sala de Reuniones de P.B. Departamento Comercial, personas de Consolidar y AGF-Allianz estarán a su disposición para dar respuestas a sus inquietudes\r\n\r\nDesde ya, aprovechamos la oportunidad para saludarlos muy atentamente,\r\n\r\nAtentamente,\r\n\r\nRicardo Enrique González\r\nSub Gerente General"
